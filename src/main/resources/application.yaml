#######################
# Server Configuration
#######################
server:
  port: 9090
  servlet:
    context-path: /shs-traduction
    session:
      timeout: 125m
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto


spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/opentheso2
    password: postgres
    username: postgres
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/changelog/db.changelog.xml

logging:
  level:
    root: INFO
    org:
      springframework: INFO
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
