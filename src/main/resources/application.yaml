#######################
# Server Configuration
#######################
server:
  port: 8086
  servlet:
    context-path: /opentheso2
    session:
      timeout: 125m
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/opentheso2
    password: postgres
    username: postgres
    dataSourceClassName: org.postgresql.ds.PGSimpleDataSource
    maxPoolSize: 1000
    minIdle: 1
    idleTimeout: 30000
    connectionTimeout: 30000
    connectionTestQuery: SELECT 1
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:/changelog/db.changelog.xml

logging:
  level:
    root: INFO
    org:
      springframework: INFO
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

settings:
  timeout: 79
  workLanguage: fr
