gps.help1=Les coordonnées GPS doivent être saisies en degrés décimaux directement dans le champ correspondant, entre parenthèses, et en séparant la latitude de la longitude par un espace. Ne conserver ni virgule séparatrice, ni le signe degré (°).
gps.help2=Exemple pour un point GPS : (49.238119 1.402761).
gps.help3=Pour définir un polyline, séparer les différents groupes de valeurs par une virgule. Exemple : (31.634880 -7.985690, 31.654880 -7.985690, 31.734880 -7.985690).
gps.help4=Pour définir un polygone, procéder comme pour un polyline et terminer en répétant le premier point GPS pour fermer la figure. Exemple : (31.634880 -7.985690, 31.654880 -7.985690, 31.734880 -7.985690, 31.634880 -7.985690).
gps.help5=Pour supprimer les coordonnées GPS, il faut vider le contenu et valider.
gps.help6=À la fin, cliquez sur le symbole de localisation à droite du champ pour appliquer la modification.
gps.help7=(Par Patricia Moitrel).

