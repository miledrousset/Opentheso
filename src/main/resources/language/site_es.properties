gps.help1=Las coordenadas GPS deben introducirse en grados decimales directamente en el campo correspondiente, entre paréntesis y separando la latitud y la longitud con un espacio. No utilice un separador de comas ni el signo de grado (°).
gps.help2=Ejemplo para un punto GPS: (49.238119 1.402761).
gps.help3=Para definir una polilínea, separe los distintos grupos de valores con una coma. Ejemplo: (31,634880 -7,985690, 31,654880 -7,985690, 31,734880 -7,985690).
gps.help4=Para definir un polígono, proceda como para una polilínea y termine repitiendo el 1er punto GPS para cerrar la figura. Ejemplo: (31,634880 -7,985690, 31,654880 -7,985690, 31,734880 -7,985690, 31,634880 -7,985690).
gps.help5=Para borrar las coordenadas GPS, vacíe el contenido y confirme.
gps.help6=Al final, haga clic en el símbolo de ubicación a la derecha del campo para aplicar el cambio. 
gps.help7=(Por Patricia Moitrel).

