<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <f:metadata>
            <f:viewParam name="idc" value="#{selectedTheso.idConceptFromUri}"/>
            <f:viewParam name="idg" value="#{selectedTheso.idGroupFromUri}"/>
            <f:viewParam name="idt" value="#{selectedTheso.idThesoFromUri}"/>
        </f:metadata>
    </f:view>
    <h:head>
        <title>Opentheso</title>

        <link href="../resources/img/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"/> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/v4-shims.css"/>
    </h:head>

    <h:body id="page-top" onload="initMenu()">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>

        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <h:panelGroup rendered="#{menuBean.checkIfUserIsConnected() and (currentUser.allAuthorizedProjectAsAdmin.size() > 0 or currentUser.hasRoleAsAdmin)}" id="wrapper" style="height: 100%" >

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="min-height:100%; position:relative;">

                <h:form id="containerIndex" style="min-height:100%; position:relative;">
                    
                    <h:panelGroup id="header">
                        <ui:include src="../commun/header.xhtml" />
                    </h:panelGroup>

                    <div class="container-fluid">

                        <div class="d-sm-flex align-items-center justify-content-between mb-4" 
                             style=" margin-top: 20px; margin-bottom: 15px">
                            <h1 class="h3 mb-0 text-gray-800">#{langueBean.getMsg('menu.toolbox')} / <span style="color: #f47b2a">#{langueBean.getMsg('menu.edition')}</span></h1>
                        </div>

                        <p:panel rendered="#{viewEditionBean.isViewListTheso}">
                            <ui:include src="edition/viewListTheso.xhtml" />
                        </p:panel>

                        <p:panel rendered="#{viewEditionBean.isViewModifyTheso}">
                            <ui:include src="edition/viewModifyTheso.xhtml" />
                        </p:panel>

                        <p:panel rendered="#{viewEditionBean.isViewImportSkos}">
                            <ui:include src="edition/viewImportSkos.xhtml" />
                        </p:panel>

                        <p:panel rendered="#{viewEditionBean.isViewImportCsv}">
                            <ui:include src="edition/viewImportCsv.xhtml" />
                        </p:panel>

                        <p:panel rendered="#{viewEditionBean.isViewNewTheso}">
                            <ui:include src="edition/viewNewTheso.xhtml" />
                        </p:panel>  

                        <p:panel rendered="#{viewEditionBean.isViewImportCSVStructure}">
                            <ui:include src="edition/viewImportCsvStructured.xhtml" />
                        </p:panel>  

                        <p:panel rendered="#{viewEditionBean.isExportView()}">
                            <ui:include src="../toolbox/edition/exportThesaurus.xhtml" />
                        </p:panel>
                    </div>
                    <ui:include src="../commun/footer.xhtml" />
                </h:form>
                <ui:include src="../toolbox/edition/addLangToTheso.xhtml" />
                <ui:include src="../toolbox/edition/confirmDelete.xhtml" />     
                <ui:include src="../dialog/login/logout.xhtml" />
            </div>
        </h:panelGroup>
    </h:body>
</html>
