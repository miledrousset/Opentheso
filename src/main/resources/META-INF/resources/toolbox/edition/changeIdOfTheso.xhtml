<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idChangeIdOfTheso" header="#{langueBean.getMsg('toolbox.addLanguageToTheso')}" widgetVar="changeIdOfTheso"
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form>
            <!-- Ancien Id du thésaurus -->
            <div class="row">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('toolbox.oldId')}: "/>
                </div>
                <div class="col-7">
                    <p:inputText readonly="true" value="#{editThesoBean.nodeIdValueOfTheso.id}" style="width: 100%"/>
                </div>
            </div>

            <!-- Nouvel Id du thésaurus -->
            <div class="row" style="margin-top: 10px;">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('toolbox.newId')}: "/>
                </div>
                <div class="col-7">
                    <p:inputText value="#{editThesoBean.newIdOfTheso}" style="width: 100%"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button"
                                 actionListener="PF('changeIdOfTheso').hide();" update="idChangeIdOfTheso"/>

                <p:commandButton value="#{langueBean.getMsg('apply')}" update="containerIndex messageIndex"
                                 styleClass="ui-button-success"  oncomplete="PF('changeIdOfTheso').hide();"
                                 actionListener="#{editThesoBean.modifyIdOfThesaurus(editThesoBean.nodeIdValueOfTheso.id, editThesoBean.newIdOfTheso)}" icon="pi pi-check"
                                 action="#{roleOnTheso.showListTheso(currentUser, selectedTheso)}" />
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>     
</ui:fragment>
