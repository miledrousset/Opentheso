<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idEditLangToThesaurus" header="#{langueBean.getMsg('editTheso.editThesoLang')}" widgetVar="editLangToThesaurus"
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form>
            <!-- Nom du thÃ©saurus -->
            <div class="row">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.language')}:"/>
                </div>
                <div class="col-7">
                    <h:outputText value="#{editThesaurusBean.langSelected.value} (#{editThesaurusBean.langSelected.code})" style="width: 100%"/>
                </div>
            </div>

            <!-- Langue par defaut -->
            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('statistique.thesaurus.name')}: "/>
                </div>
                <div class="col-7">
                    <p:inputText value="#{editThesaurusBean.langSelected.labelTheso}" style="width: 100%"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button"
                                 actionListener="PF('editLangToThesaurus').hide();" update="containerIndex:idEditLangToThesaurus"/>

                <p:commandButton value="#{langueBean.getMsg('apply')}" update="containerIndex:listLangThes messageIndex"
                                 styleClass="ui-button-success" oncomplete="PF('editLangToThesaurus').hide();"
                                 process="@form" ajax="true"  icon="pi pi-check"
                                 actionListener="#{editThesaurusBean.updateLang()}"/>
            </div>
        </h:form>
    </p:dialog>     
</ui:fragment>
