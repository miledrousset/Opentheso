<html lang="fr">
<head>
    <title>javascript autocomplete pour opentheso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
    <link rel="stylesheet" href="https://cdn.rawgit.com/yahoo/pure-release/v0.6.0/pure-min.css">
    <link rel="stylesheet" href="auto-complete.css">
    <script src="auto-complete.js"></script>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>
    
    <!-- Formulaire de saisie -->
    <form onsubmit="return false;" class="pure-form" style="margin:30px 0; padding:20px 10px;
                  text-align:center;">

        <div id="autoComplete" style="margin-left: 300px">
            <div><input id="demoAutoComplete" type="text" name="q" placeholder="Titre ..." style="width:400px;" /></div>
            <div><input id="loading" class="loader" style="visibility: hidden; margin-top: 3px; margin-left: 3px"/></div>
        </div>

    </form>
    
    <!-- Sortie ou rÃ©sultat -->
    <br/>
    <div style="margin-left: 300px">
        <p id="output"></p>
    </div>

<script>
    new autoComplete({
        selector: '#demoAutoComplete',
        loading: 'loading',
        output: 'output',
        //    url: 'http://localhost:8080/opentheso2/api/autocomplete/',
        //    url: 'http://localhost:8080/opentheso2/api/autocomplete/'
        url: 'https://opentheso.huma-num.fr/api/autocomplete/',
        //        url: 'https://frollo.notre-dame.science/opentheso/api/autocomplete/',
        thesaurus: 'th765',
       //    thesaurus: 'th13',
        lang: 'fr',
        groupe: ''
    });
</script>
</body>
</html>
