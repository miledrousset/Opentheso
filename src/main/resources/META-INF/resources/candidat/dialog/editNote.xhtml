<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idEditNote" header="#{langueBean.getMsg('rightbody.concept.edit_note')}" widgetVar="editNote"
               width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <h:form id="editNoteForm">
            <div class="row">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="Texte" style="font-weight: bold;"/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    
                    <p:textEditor widgetVar="Definition1"
                                  value="#{noteBeanCandidat.selectedNodeNote.lexicalvalue}" allowLinks="true" required="true"
                                  secure="false" height="200" style="font-size: 12px; color: black; border-color: #43B572" 
                                  placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')}">
                    </p:textEditor>      
                    
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button" icon="fas fa-undo-alt" 
                                 style="margin-right: 10px"
                                 actionListener="PF('editNote').hide();" update="idEditNote"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-success" icon="pi pi-check"
                                 oncomplete="PF('editNote').hide();"
                                 update="tabViewCandidat messageIndex"
                                 actionListener="#{noteBeanCandidat.updateNote(currentUser.nodeUser.idUser)}"/>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
