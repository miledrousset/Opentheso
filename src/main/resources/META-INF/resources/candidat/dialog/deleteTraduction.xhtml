<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idConfirmDelete" header="Confirmer la suppression" widgetVar="confirmDeleteTraduction" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="confirmDeleteForm">
            
            <div class="row">
                <div class="col-12">
                    <h:outputText value="Voulez-vous supprimer la traduction : " style="font-weight: bold;"/>
                </div>
            </div>
            
            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <h:outputText value="#{traductionCandidatBean.langage} : #{traductionService.traduction}"
                                  style="font-size: 13px; color: #C63632;"/>
                </div>
            </div>
            
            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <h:outputText value="La suppression est dÃ©finitive !!" style="font-size: 13px; color: black;"/> 
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px" ajax="true"
                                 actionListener="PF('confirmDeleteTraduction').hide();" update="confirmDeleteForm"/>

                <p:commandButton class="btn btn-danger" title="Supprimer" ajax="true"
                                 oncomplete="PF('confirmDeleteTraduction').hide();"
                                 update="tabViewCandidat messageIndex"
                                 actionListener="#{traductionCandidatBean.deleteTraduction()}" />
            </div>   
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>     
</ui:fragment>
