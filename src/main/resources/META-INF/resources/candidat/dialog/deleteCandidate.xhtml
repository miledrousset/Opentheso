<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteCandidate" header="Confirmer la suppression" widgetVar="deleteCandidate"
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <h:form id="deleteCandidateForm">

            <div class="row">
                <div class="col-12">
                    <h:outputText value="Voulez-vous supprimer les candidats sélectionnés ? " style="font-weight: bold;"/>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h:outputText value="La suppression est définitive !!" style="font-size: 13px; color: black;"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary"
                                 style="margin-right: 10px" process="@this"
                                 oncomplete="PF('deleteCandidate').hide();" update="idDeleteNote"/>

                <p:commandButton styleClass="ui-button-danger"
                                 value="#{langueBean.getMsg('candidat.remove')}" oncomplete="PF('deleteCandidate').hide();"
                                 update="tabViewCandidat tabViewCandidat:panelCandidateList messageIndex" process="@this"
                                 actionListener="#{candidatBean.deleteSelectedCandidate(currentUser.nodeUser.idUser)}"/>
            </div>    
        </h:form>  
    </p:dialog>     
</ui:fragment>
