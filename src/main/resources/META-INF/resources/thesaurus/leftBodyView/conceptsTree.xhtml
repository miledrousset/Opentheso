<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">


    <div style="width: 100%; display: flex; height: 28px; margin-top: -15px; margin-bottom: -20px;">
        <div style="width: 75%;" />

        <div style="width: 25%; text-align: right;">
            <p:commandLink action="#{selectedTheso.reloadConceptTree()}" update="containerIndex menuBar containerIndex:formLeftTab:tabTree:conceptTree" 
                           ajax="true" process="@form"
                           title="Recharger l'arbre">
                <i class="fas fa-refresh" style=" color: #F47B2A; margin-right: 20px; font-size: 14px; " />
            </p:commandLink>            
        </div>
    </div>
    <p:separator style="color: #F47B2A"/>

    <p:tree id="conceptTree" value="#{treeConcepts.root}"  dynamic="true" var="treeConcept" selectionMode="single"  selection="#{treeConcepts.selectedNode}"
            style="width: auto; border: none; font-size: 13px; min-height: 700px; max-height: 925px;overflow-y:scroll; " 
            widgetVar="conceptTreeWidget" >
        <p:ajax event="expand"  listener="#{treeConcepts.onNodeExpand}"/>
        <p:ajax event="select" listener="#{treeConcepts.onNodeSelect}" />

        <p:treeNode expandedIcon="pi pi-folder-open pi_custom_open" collapsedIcon="pi pi-folder pi_custom_collapse" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 13px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}" style="font-size: 13px"/>
        </p:treeNode>

        <p:treeNode type="group" expandedIcon="fa fa-folder-open fa_custom_open" collapsedIcon="fa fa-folder fa_custom_collapse" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 13px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}" style="font-size: 13px"/>
        </p:treeNode>

        <p:treeNode type="subGroup" expandedIcon="fa fa-folder-open fa_custom_open" collapsedIcon="fa fa-folder fa_custom_collapse" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 13px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}" style="font-size: 13px"/>
        </p:treeNode>

        <p:treeNode type="file" icon="pi pi-file-o pi_custom_file" >
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.notation} " style="font-size: 13px; color: blue"/>
            <h:outputText title="#{treeConcept.nodeId}" value="#{treeConcept.name}"  style="font-size: 13px"/>
        </p:treeNode>
    </p:tree>
</ui:fragment>
