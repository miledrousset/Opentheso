<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="facetView" styleClass="textOpentheso" style="margin: 30px"> 
        <!-- Facet title -->
        <div class="row" style="margin-left: 0px;">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" style="text-align:left;">
                <h:outputText value="#{langueBean.getMsg('leftbody.facet')}"
                              style="font-size: 14px; font-weight: bold; font-style: italic"/>
            </div> 
        </div> 

        <div class="card mb-4 py-3 border-left-success" style="margin: 30px; vertical-align: central">
            <div class="list-group" >
                <!-- Label -->
                <div class="list-group-item list-group-item-action" style="">
                    <div class="row" style="margin-left: 0px;">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                            <h:outputText value="#{langueBean.getMsg('statistique.label')}" 
                                          title="#{langueBean.getMsg('statistique.label')}"
                                          style="font-size: 14px; font-weight: bold; color: #8f8f8f"/>
                        </div>
                        <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                            <p:menuButton rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}" icon="fas fa-cog"
                                          style="background: none; border: none; color: #000; box-shadow: none;">
                                <p:menuitem value="#{langueBean.getMsg('leftbody.renamefacet')}" oncomplete="PF('renameFacet').show();" 
                                            icon="fas fa-pencil-alt" update="containerIndex:idRenameFacet"/>
                            </p:menuButton>
                            <h:outputText value="#{editFacet.facetSelected.lexicalValue} (#{editFacet.facetSelected.lang})"
                                          title="#{editFacet.facetSelected.idFacet}" style="font-size: 14px;" />
                        </div>
                    </div>                  
                </div>

                <!-- concept Parent -->
                <div class="list-group-item list-group-item-action">
                    <div class="row" style="margin-left: 0px; margin-top: 10px;">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                            <h:outputText value="#{langueBean.getMsg('rightbody.facetdialog.parent_concept')}"
                                          style="font-size: 14px; font-weight: bold; color: #8f8f8f"/>
                        </div>
                        <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">                        
                            <p:menuButton rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}"
                                          icon="fas fa-cog" style="background: none; border: none; color: #000; box-shadow: none;">

                                <p:menuitem value="#{langueBean.getMsg('leftbody.modify_ParentConcept')}" 
                                            oncomplete="PF('addConceptParentToFacet').show();" 
                                            icon="fas fa-pencil-alt" update="containerIndex:modifierFacet"/>
                            </p:menuButton>

                            <h:outputText rendered="#{editFacet.concepParent.term.lexicalValue == ''}"
                                          value="(#{editFacet.concepParent.concept.idConcept})"
                                          title="#{editFacet.concepParent.concept.idConcept}" />

                            <h:outputText rendered="#{editFacet.concepParent.term.lexicalValue != ''}"
                                          value="#{editFacet.concepParent.term.lexicalValue}"
                                          title="#{editFacet.concepParent.concept.idConcept}" />  
                        </div>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action">
                    <div class="row" style="margin-left: 0px;margin-top: 10px;">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                            <h:outputText value="Membres" title="Les concepts membres"
                                          style="font-size: 14px; font-weight: bold; color: #8f8f8f"/>
                        </div>
                        <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">    
                            <p:menuButton rendered="#{(currentUser.nodeUser != null)
                                                      and (currentUser.hasRoleAsManager)}"
                                          icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                <p:menuitem value="#{langueBean.getMsg('rightbody.concept.new_concept')}"
                                            actionListener="#{addConcept.resetForFacet(editFacet.facetSelected)}"                    
                                            oncomplete="PF('addNTFacette').show();" icon="fas fa-file-alt"
                                            update="containerIndex:idAddNTFacette"/>

                                <p:menuitem value="#{langueBean.getMsg('leftbody.addExistingConcepts')}" icon="far fa-file-alt"
                                            oncomplete="PF('addMembersFacette').show();"
                                            update="containerIndex:idAddMembersFacette"/>

                                <p:menuitem value="#{langueBean.getMsg('leftbody.removeFacetMembers')}" icon="far fa-trash-alt"
                                            oncomplete="PF('removeMembersFacette').show();"
                                            disabled="#{editFacet.conceptList.size() == 0}"
                                            update="containerIndex:idRemoveMembersFacette"/>  
                            </p:menuButton>

                            <h:panelGroup rendered="#{editFacet.conceptList.size() == 0}">
                                <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" style="color: grey; font-style: italic " />
                            </h:panelGroup>

                            <h:panelGroup rendered="#{editFacet.conceptList.size() != 0}">
                                <ui:repeat var="concept" value="#{editFacet.conceptList}" varStatus="status">
                                    <p:commandLink rendered="#{concept.value == ''}"
                                                   value="(#{concept.id})"
                                                   style="color: #601e18;" styleClass="textOpentheso"
                                                   action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, concept.id, conceptView.selectedLang, currentUser)}"
                                                   update="containerIndex:formRightTab indexTitle"/>

                                    <p:commandLink rendered="#{concept.value != ''}"
                                                   value="#{concept.value}"
                                                   style="color: #601e18;" styleClass="textOpentheso"
                                                   action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, concept.id, conceptView.selectedLang, currentUser)}"
                                                   update="containerIndex:formRightTab indexTitle"/>
                                    <h:outputText rendered="#{!status.last}" value=" , " style="color: #FF7979"/>
                                </ui:repeat>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>

                <!-- ligne Traductions -->
                <h:panelGroup rendered="#{(currentUser.nodeUser != null) or (conceptView.nodeConcept.nodeTermTraductions.size() !=0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="margin-left: 0px;margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                                <h:outputText value="#{langueBean.getMsg('candidat.traduction')}" style="font-size: 14px; font-weight: bold; color: #8f8f8f"/>
                            </div>
                            <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">                            
                                <p:menuButton rendered="#{(currentUser.nodeUser != null) 
                                                          and (currentUser.hasRoleAsManager)}"
                                              icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">

                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_traduction')}" 
                                                oncomplete="PF('addFacetTraduction').show();"
                                                action = "#{editFacet.setLangListForTraduction()}"
                                                update="containerIndex:idAddFacetTraduction"
                                                icon="fas fa-plus"/>

                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_traduction')}" 
                                                oncomplete="PF('renameFacetTraduction').show();"
                                                update="containerIndex:idRenameFacetTraduction"
                                                disabled="#{editFacet.facetTraductions.size() == 0}"
                                                icon="fas fa-pencil-alt"/>

                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_traduction')}" 
                                                oncomplete="PF('deleteFacetTraduction').show();"
                                                update="containerIndex:idDeleteFacetTraduction"
                                                disabled="#{editFacet.facetTraductions.size() == 0}"
                                                icon="far fa-trash-alt"/>
                                </p:menuButton> 

                                <h:panelGroup rendered="#{editFacet.facetTraductions.size() == 0}">
                                    <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" style="color: grey; font-style: italic " />
                                </h:panelGroup>

                                <h:panelGroup rendered="#{editFacet.facetTraductions.size() != 0}">
                                    <ui:repeat var="trad" value="#{editFacet.facetTraductions}" >
                                        <p:commandLink value="[#{trad.lang}] #{trad.lexicalValue}"
                                                       style="color: #43B572;" styleClass="textOpentheso"
                                                       action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,  conceptView.nodeConcept.concept.idConcept, trad.lang, currentUser)}"
                                                       update="containerIndex:formRightTab indexTitle"/>
                                        <br/>
                                    </ui:repeat>

                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <p:spacer height="20px" />
                
                
          
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                <p:spacer height="2px" width="98%" style="margin-left: 10px; 
                          background-color: #CBD1DC; font-weight: 100"  />                
                
                
                <!-- commande des notes -->
                
                <div class="row" style="margin-left: 10px; margin-bottom: 5px; margin-top: 5px;">
                    <h:panelGroup id="notesActions" rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">

                        <h:outputText value="#{langueBean.getMsg('rightbody.concept.notes')}" title="#{langueBean.getMsg('rightbody.concept.notes')}"
                                      style="color: #78261f; font-size: 14px; font-weight: bold; margin-right: 5px"/>

                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}"
                                      icon="pi pi-cog" style="background: none; border: none; color: #000; box-shadow: none;">

                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_note')}"
                                        actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                        action="#{noteBean.noteBean.reset()}"
                                        update="containerIndex:idAddNote"
                                        oncomplete="PF('addNote').show();" icon="fas fa-plus" />
                        </p:menuButton>
                    </h:panelGroup>                          
                </div>
                
          
                
                
                

                <!-- Note -->
                <h:panelGroup rendered="#{editFacet.note != null}">
                    <div class="list-group-item list-group-item-action" >
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px; margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.note')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.note')}"
                                              style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                            </div>
                            <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                                <h:panelGroup rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                                    <p:menuButton icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                        
                                        <p:menuitem rendered="#{roleOnTheso.nodePreference.use_deepl_translation}" value="#{langueBean.getMsg('deepl.translate')}" actionListener="#{deeplTranslate.init()}"
                                                    oncomplete="PF('deeplTranslate').show();" update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                    action="#{deeplTranslate.initNoteToTranslate(editFacet.facetSelected.idFacet,'note')}"
                                                    icon="fa-solid fa-language"/>                                          
                                        
                                        <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_note')}" actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                                    action="#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'note')}" oncomplete="PF('editNote').show();"
                                                    update="containerIndex:idEditNote" icon="fas fa-edit" />                                            
                                        <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_note')}" 
                                                    actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}" action="#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'note')}"
                                                    update="containerIndex:idDeleteNote" oncomplete="PF('deleteNote').show();" icon="fas fa-minus"/>
                                    </p:menuButton>
                                </h:panelGroup>                                        
                                <h:outputText value="#{editFacet.note.lexicalValue} #{editFacet.getNoteSource(editFacet.note.noteSource)}"
                                              escape="false" style="font-size: 14px;"/>                                
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- ChangeNote -->
                <h:panelGroup rendered="#{editFacet.changeNote != null}">
                    <div class="list-group-item list-group-item-action" >
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px; margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.change_note')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.change_note')}"
                                              style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                            </div>
                            <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">                                
                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}"
                                              icon="fas fa-cog" style="color: #F7A269; background: none; border: none;
                                              box-shadow: none; font-size: 12px;">
                                    
                                    <p:menuitem rendered="#{roleOnTheso.nodePreference.use_deepl_translation}" value="#{langueBean.getMsg('deepl.translate')}" actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();" update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(editFacet.facetSelected.idFacet,'changeNote')}"
                                                icon="fa-solid fa-language"/>                                      
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_note')}" actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                                action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'changeNote')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit" />                                        
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_note')}" actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                                action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'changeNote')}" oncomplete="PF('deleteNote').show();"
                                                update="containerIndex:idDeleteNote" icon="fas fa-minus" />                                        
                                </p:menuButton>
                                <h:outputText value="#{editFacet.changeNote.lexicalValue} #{editFacet.getNoteSource(editFacet.changeNote.noteSource)}"
                                              escape="false" style="font-size: 14px;"/>  
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Definition -->
                <h:panelGroup rendered="#{editFacet.definition != null}">
                    <div class="list-group-item list-group-item-action" >
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px; margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.definition')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.definition')}"
                                              style="font-size: 14px; margin-right: 10px; color: #8f8f8f;font-weight: bold;"/>
                            </div>
                            <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}" icon="fas fa-cog"
                                              style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                    <p:menuitem rendered="#{roleOnTheso.nodePreference.use_deepl_translation}" value="#{langueBean.getMsg('deepl.translate')}" actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();" update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(editFacet.facetSelected.idFacet,'definition')}"
                                                icon="fa-solid fa-language"/>                                      
                                    
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_note')}" 
                                                actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}" action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'definition')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit"/>
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_note')}" actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                                action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'definition')}"
                                                oncomplete="PF('deleteNote').show();" update="containerIndex:idDeleteNote"
                                                icon="fas fa-minus"/>
                                </p:menuButton>
                                <h:outputText value="#{editFacet.definition.lexicalValue} #{editFacet.getNoteSource(editFacet.definition.noteSource)}"
                                              escape="false" style="font-size: 14px;"/>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- EditorialNote -->
                <h:panelGroup rendered="#{editFacet.editorialNote != null}">
                    <div class="list-group-item list-group-item-action" >
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px;margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.editorial_note')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.editorial_note')}"
                                              style="font-size: 14px; margin-right: 10px; color: #8f8f8f; font-weight: bold;"/>
                            </div>
                            <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}"
                                              icon="fas fa-cog" style="color: #F7A269; background: none; border: none;
                                              box-shadow: none; font-size: 12px;">
                                    
                                    <p:menuitem rendered="#{roleOnTheso.nodePreference.use_deepl_translation}" value="#{langueBean.getMsg('deepl.translate')}" actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();" update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(editFacet.facetSelected.idFacet,'editorialNote')}"
                                                icon="fa-solid fa-language"/>                                      
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_note')}" 
                                                actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                                action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'editorialNote')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit" />
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_note')}" 
                                                actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}" icon="fas fa-minus"
                                                action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'editorialNote')}"
                                                oncomplete="PF('deleteNote').show();" update="containerIndex:idDeleteNote" />
                                </p:menuButton> 
                                <h:outputText value="#{editFacet.editorialNote.lexicalValue} #{editFacet.getNoteSource(editFacet.editorialNote.noteSource)}"
                                              escape="false" style="font-size: 14px;"/>  
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Example -->
                <h:panelGroup rendered="#{editFacet.example != null}">
                    <div class="list-group-item list-group-item-action" >
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px;margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.example_note')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.example_note')}" 
                                              style="font-size: 14px; margin-right: 10px; font-weight: bold;color: #8f8f8f"/>
                            </div>
                            <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}"
                                              icon="fas fa-cog" style="color: #F7A269; background: none; border: none;
                                              box-shadow: none; font-size: 12px;">
                                    <p:menuitem rendered="#{roleOnTheso.nodePreference.use_deepl_translation}" value="#{langueBean.getMsg('deepl.translate')}" actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();" update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(editFacet.facetSelected.idFacet,'example')}"
                                                icon="fa-solid fa-language"/>                                     
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_note')}" 
                                                actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                                action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'example')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit" />
                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_note')}" 
                                                actionListener="#{noteBean.resetForFacet(editFacet.facetSelected)}"
                                                action = "#{noteBean.initNodeToEdit(editFacet.facetSelected.idFacet,'example')}"
                                                oncomplete="PF('deleteNote').show();"
                                                update="containerIndex:idDeleteNote" icon="fas fa-minus" />
                                </p:menuButton> 
                                <h:outputText value="#{editFacet.example.lexicalValue} #{editFacet.getNoteSource(editFacet.example.noteSource)}"
                                              escape="false" style="font-size: 14px;"/>  
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- History -->
                <h:panelGroup rendered="#{editFacet.historyNote != null}">
                    <div class="list-group-item list-group-item-action" >                        
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px;margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.history_note')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.history_note')}"
