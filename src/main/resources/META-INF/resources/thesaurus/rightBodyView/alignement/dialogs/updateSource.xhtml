<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idUpdateSource" header="#{langueBean.getMsg('rightbody.concept.modifyExternalResource')} Opentheso"
              widgetVar="updateSource" modal="true" resizable="true" position="top"
              width="650" style="margin-top: 50px" >
        <h:form id="updateSourceForm">
            <div class="row">
                <div class="col-4">
                    <h:outputText value="#{langueBean.getMsg('statistique.label')} *"/>
                </div>
                <div class="col-8">
                    <p:inputText placeholder="#{langueBean.getMsg('rightbody.conceptdialog.source_name')}"
                                 style="width: 100%;" value="#{setAlignmentSourceBean.alignementSourceToUpdate.source}"/>
                </div>
            </div>

            <div class="row" style="padding-top: 7px">
                <div class="col-4">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.uri')} *" title="https://opentheso2.mom.fr/opentheso2"/>
                </div>
                <div class="col-8">
                    <p:inputTextarea placeholder="#{langueBean.getMsg('rightbody.conceptdialog.uri')}" style="width: 100%;"
                                     value="#{setAlignmentSourceBean.alignementSourceToUpdate.requete}"/>
                </div>
            </div>

            <div class="row" style="padding-top: 7px">
                <div class="col-4">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.description')}" />
                </div>
                <div class="col-8">
                    <p:inputText placeholder="#{setAlignmentSourceBean.description}" style="width: 100%;"
                                 value="#{setAlignmentSourceBean.alignementSourceToUpdate.description}"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('btnCancel')}"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button"
                                 actionListener="#{setAlignmentSourceBean.cancel()}"
                                 oncomplete="PF('updateSource').hide();"
                                 update="containerIndex:formRightTab" style="margin-right: 10px" />

                <p:commandButton value="#{langueBean.getMsg('apply')}" update="containerIndex:formRightTab messageIndex"
                                 oncomplete="PF('updateSource').hide();"
                                 process="@form" ajax="true"
                                 styleClass="ui-button-success" icon="pi pi-check"
                                 action="#{setAlignmentSourceBean.updateAlignmentSource()}"/>
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>
</ui:fragment>
