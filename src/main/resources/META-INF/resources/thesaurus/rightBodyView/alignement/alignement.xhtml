<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <p:toolbar style="margin-left: 20px; margin-right: 20px;">
        <p:toolbarGroup align="left">
            <p:commandButton disabled="#{alignmentBean.isManageAlignmentVisible()}"
                             value="#{langueBean.getMsg('alignment.automaticSearch')}"
                             icon="fa-solid fa-magnifying-glass" styleClass="ui-button-success"
                             process="@this" ajax="true"
                             actionListener="#{setAlignmentSourceBean.initAlignementAutomatique('alignement-auto')}"
                             update="selectSourceManagementID"
                             style="margin-left: 10px; " />

            <p:commandButton disabled="#{alignmentBean.isManageAlignmentVisible()}"
                             value="#{langueBean.getMsg('rightbody.concept.alignement.comparison')}"
                             icon="pi pi-megaphone" styleClass="ui-button-success"
                             process="@this" ajax="true"
                             actionListener="#{setAlignmentSourceBean.initAlignementAutomatique('alignement-comparaison')}"
                             update="containerIndex:formRightTab"
                             style="margin-left: 10px; " />
        </p:toolbarGroup>        

        <p:toolbarGroup align="center">
            <p:commandButton value="#{langueBean.getMsg('rightbody.conceptdialog.manage_alignment_sources')}" 
                             icon="fa-solid fa-gear" styleClass="ui-button-success"
                             actionListener="#{setAlignmentSourceBean.initForManage()}" process="@this" ajax="true"
                             update="containerIndex:formRightTab"/>
        </p:toolbarGroup>

    </p:toolbar>

    <!-- interface de visualisation des concepts Ã  aligner -->
    <h:panelGroup rendered="#{alignmentBean.isAllAlignementVisible()}">
        <ui:include src="interfaces/alignmentSummary.xhtml" />
    </h:panelGroup>

    <!-- interface de validation pour l'alignement automatique -->
    <h:panelGroup rendered="#{alignmentBean.isPropositionAlignementVisible()}">
        <ui:include src="interfaces/alignmentValidation.xhtml" />
    </h:panelGroup>

    <!--Interface de gestion des sources d'alignements  -->
    <h:panelGroup rendered="#{alignmentBean.isManageAlignmentVisible()}">
        <ui:include src="interfaces/alignmentSourcesManagement.xhtml" />
    </h:panelGroup>

    <!--Interface de gestion des sources d'alignements  -->
    <h:panelGroup rendered="#{alignmentBean.isComparaisonVisible()}">
        <ui:include src="interfaces/alignmentComparaison.xhtml" />
    </h:panelGroup>


    <ui:include src="dialogs/updateSource.xhtml" />

    <ui:include src="dialogs/addSource.xhtml" />

    <ui:include src="dialogs/selectSourceManagement.xhtml" />

    <ui:include src="../../../dialog/alignment/remplacerAlignement.xhtml" />

</ui:fragment>
