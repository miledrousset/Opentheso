<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <h:panelGroup rendered="#{(currentUser.nodeUser != null)}">
        <ui:include src="groupActions.xhtml"/>
    </h:panelGroup>

    <h:panelGroup id="groupView" rendered="#{groupView.nodeGroup != null}" styleClass="textOpentheso">

        <p:spacer height="20"/>

        <div class="card mb-4 py-3 border-left-success" style="margin-top: -5px; vertical-align: central">
            <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">


                <!-- ligne Label du groupe -->
                <div class="list-group-item list-group-item-action">
                    <div class="row" style="margin-left: 0px; margin-bottom: 5px; margin-top: 10px; height: 30px;">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                             style="text-align: left;">
                            <h:outputText value="#{langueBean.getMsg('rightbody.concept.preferred_term')}"
                                          title="#{langueBean.getMsg('rightbody.concept.tooltip_preferred_term')}"
                                          style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>

                        </div>
                        <h:panelGroup rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right">
                                <p:menuButton
                                        icon="fas fa-cog"
                                        style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                    <p:menuitem value="#{langueBean.getMsg('candidat.edit')}"
                                                action="#{modifyGroupBean.init()}"
                                                oncomplete="PF('modifyGroup').show();"
                                                update="containerIndex:idModifyGroup" icon="fas fa-pen"/>
                                </p:menuButton>
                            </div>
                        </h:panelGroup>
                        <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="text-align: left; margin-left: -10px">
                            <h:outputText value="#{groupView.nodeGroup.lexicalValue}"
                                          title="#{groupView.nodeGroup.lexicalValue}"
                                          style="font-size: 14px; color: #000;"/>
                        </div>
                    </div>
                </div>


                <!-- ligne Type de groupe -->
                <div class="list-group-item list-group-item-action">
                    <div class="row" style="margin-left: 0px;margin-bottom: 5px;">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                             style="text-align: left; ">
                            <h:outputText value="#{langueBean.getMsg('statistique.type')}"
                                          title="#{langueBean.getMsg('statistique.type')}"
                                          style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                        </div>
                        <h:panelGroup rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right"/>
                        </h:panelGroup>
                        <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="margin-left: -10px">
                            <h:outputText value="#{groupView.nodeGroupType.skosLabel}"
                                          title="#{groupView.nodeGroupType.label}"
                                          style="font-size: 14px; color: #000;"/>
                        </div>
                    </div>
                </div>


                <!-- ligne Membres -->
                <div class="list-group-item list-group-item-action">
                    <!-- ligne Type de groupe -->
                    <div class="row" style="margin-left: 0px;margin-bottom: 5px;">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                             style="text-align: left; ">
                            <h:outputText value="#{langueBean.getMsg('group.members')}"
                                          title="#{langueBean.getMsg('group.membersToolTip')}"
                                          style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                        </div>
                        <h:panelGroup rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right"/>
                        </h:panelGroup>
                        <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="margin-left: -10px">
                            <h:outputText value="#{groupView.count}"
                                          title="#{langueBean.getMsg('group.numberOfConcepts')}"
                                          style="font-size: 14px; color: #000;"/>
                        </div>
                    </div>
                </div>


                <!-- ligne Traductions -->
                <h:panelGroup
                        rendered="#{(currentUser.nodeUser != null) or (groupView.nodeGroupTraductions.size() !=0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                                 style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.traduction')}"
                                              title="#{langueBean.getMsg('rightbody.concept.traduction')}"
                                              style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                            </div>
                            <h:panelGroup
                                    rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right">
                                    <p:menuButton
                                            icon="fas fa-cog"
                                            style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">

                                        <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_traduction')}"
                                                    icon="fas fa-plus"
                                                    actionListener="#{traductionGroupBean.reset()}"
                                                    action="#{traductionGroupBean.setLangWithNoTraduction()}"
                                                    oncomplete="PF('addTraductionGroup').show();"
                                                    update="containerIndex:idAddTraductionGroup"/>

                                        <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_traduction')}"
                                                    icon="fas fa-pen"
                                                    actionListener="#{traductionGroupBean.reset()}"
                                                    oncomplete="PF('renameTraductionGroup').show();"
                                                    disabled="#{groupView.nodeGroupTraductions.size() == 0}"
                                                    update="containerIndex:idRenameTraductionGroup"/>

                                        <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_traduction')}"
                                                    icon="fas fa-trash-alt"
                                                    actionListener="#{traductionGroupBean.reset()}"
                                                    oncomplete="PF('deleteTraductionGroup').show();"
                                                    disabled="#{groupView.nodeGroupTraductions.size() == 0}"
                                                    update="containerIndex:idDeleteTraductionGroup"/>
                                    </p:menuButton>
                                </div>
                            </h:panelGroup>
                            <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="margin-left: -10px">
                                <h:panelGroup rendered="#{groupView.nodeGroupTraductions.size() == 0}">
                                    <h:outputText value="....."
                                                  title="#{langueBean.getMsg('rightbody.concept.no_value')}"
                                                  style="font-size: 12px; color: grey; font-style: italic "/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{groupView.nodeGroupTraductions.size() != 0}">
                                    <ui:repeat var="trad" value="#{groupView.nodeGroupTraductions}">
                                        <div class="row">
                                            <div class="col-12">
                                                <h:outputText value="#{trad.title} (#{trad.idLang})"/>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </h:panelGroup>
                            </div>

                        </div>
                    </div>
                </h:panelGroup>


                <!-- commande des notes -->
                <div class="row" style="margin-left: 10px; margin-bottom: 5px; margin-top: 20px;">
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0">
                        <h:panelGroup id="notesActionsGroup"
                                      rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                            <p:spacer height="2px" width="98%" style="margin-left: 0px; margin-bottom: 10px;
                          background-color: #CBD1DC; font-weight: 100"/>
                            <h:outputText value="#{langueBean.getMsg('rightbody.concept.notes')}"
                                          title="#{langueBean.getMsg('rightbody.concept.notes')}"
                                          style="color: #78261f; font-size: 14px; font-weight: bold; margin-right: 5px"/>

                            <p:menuButton
                                    rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}"
                                    icon="pi pi-cog"
                                    style="background: none; border: none; color: #000; box-shadow: none;">

                                <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_note')}"
                                            actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                            update="containerIndex:idAddNoteNew"
                                            oncomplete="PF('addNoteNew').show();" icon="fas fa-plus"/>
                            </p:menuButton>
                        </h:panelGroup>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 offset-xl-8 offset-lg-7 offset-md-6 offset-sm-6"
                         style="text-align: right; margin-top: 7px">
                        <p:inputSwitch id="commandOtherLangGroup" value="#{groupView.toggleSwitchNotesLang}"
                                       style="color: #f47b2a; margin-right: 10px">
                            <p:ajax listener="#{groupView.setNotes(groupView.nodeGroup.conceptGroup.idthesaurus, groupView.nodeGroup.conceptGroup.idGroup, groupView.nodeGroup.idLang)}"
                                    update="containerIndex:formRightTab messageIndex"/>
                        </p:inputSwitch>
                        <p:tooltip for="commandOtherLangGroup"
                                   value="#{langueBean.getMsg('concept.showNotesOtherLang')}"
                                   showDelay="1000"/>
                    </div>
                </div>


                <!-- Note -->
                <h:panelGroup rendered="#{groupView.note != null or (groupView.noteAllLang != null and groupView.noteAllLang.size() != 0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px; margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                                 style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.note')}"
                                              title="#{langueBean.getMsg('rightbody.concept.note')}"
                                              style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                            </div>
                            <h:panelGroup
                                    rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right">
                                    <p:menuButton icon="fas fa-cog"
                                                  style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                        <p:menuitem
                                                rendered="#{roleOnThesaurus.nodePreference.useDeeplTranslation}"
                                                value="#{langueBean.getMsg('deepl.translate')}"
                                                actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();"
                                                update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(groupView.nodeGroup.conceptGroup.idGroup, 'note')}"
                                                icon="fa-solid fa-language"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.edit_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                action="#{noteBean.initNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup, 'note')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.delete_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                action="#{noteBean.initNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup,'note')}"
                                                update="containerIndex:idDeleteNote"
                                                oncomplete="PF('deleteNote').show();" icon="fas fa-minus"/>
                                    </p:menuButton>
                                </div>
                            </h:panelGroup>
                            <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="margin-left: -10px">
                                <h:panelGroup rendered="#{groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.noteAllLang}" varStatus="status">
                                        <h:outputText value="(#{note.lang}) " style="font-size: 14px; font-weight: 300;"/>
                                        <h:outputText
                                                value="#{note.lexicalValue}#{conceptView.getNoteSource(note.noteSource)}"
                                                escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.note}" varStatus="status">
                                        <h:outputText value="#{note.lexicalValue}" escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- ChangeNote -->
                <h:panelGroup rendered="#{groupView.changeNote != null or (groupView.changeNoteAllLang != null and groupView.changeNoteAllLang.size() != 0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px; margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                                 style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.change_note')}"
                                              title="#{langueBean.getMsg('rightbody.concept.change_note')}"
                                              style="font-size: 14px; font-weight: bold;color: #8f8f8f"/>
                            </div>
                            <h:panelGroup
                                    rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right">
                                    <p:menuButton
                                            icon="fas fa-cog" style="color: #F7A269; background: none; border: none;
                                        box-shadow: none; font-size: 12px;">
                                        <p:menuitem
                                                rendered="#{roleOnThesaurus.nodePreference.useDeeplTranslation}"
                                                value="#{langueBean.getMsg('deepl.translate')}"
                                                actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();"
                                                update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(groupView.nodeGroup.conceptGroup.idGroup, 'changeNote')}"
                                                icon="fa-solid fa-language"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.edit_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                action="#{noteBean.sinitNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup,'changeNote')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.delete_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                action="#{noteBean.initNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup,'changeNote')}"
                                                oncomplete="PF('deleteNote').show();"
                                                update="containerIndex:idDeleteNote" icon="fas fa-minus"/>
                                    </p:menuButton>
                                </div>
                            </h:panelGroup>
                            <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="margin-left: -10px">
                                <h:panelGroup rendered="#{groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.changeNoteAllLang}" varStatus="status">
                                        <h:outputText value="(#{note.lang}) " style="font-size: 14px; font-weight: 300;"/>
                                        <h:outputText
                                                value="#{note.lexicalValue}#{conceptView.getNoteSource(note.noteSource)}"
                                                escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.changeNote}" varStatus="status">
                                        <h:outputText value="#{note.lexicalValue}" escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Definition -->
                <h:panelGroup rendered="#{groupView.definition != null or (groupView.definitionAllLang != null and groupView.definitionAllLang.size() != 0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px; margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                                 style="text-align: left; ">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.definition')}"
                                              title="#{langueBean.getMsg('rightbody.concept.definition')}"
                                              style="font-size: 14px; margin-right: 10px; color: #8f8f8f;font-weight: bold;"/>
                            </div>
                            <h:panelGroup
                                    rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right">
                                    <p:menuButton icon="fas fa-cog"
                                                  style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                        <p:menuitem
                                                rendered="#{roleOnThesaurus.nodePreference.useDeeplTranslation}"
                                                value="#{langueBean.getMsg('deepl.translate')}"
                                                actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();"
                                                update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(groupView.nodeGroup.conceptGroup.idGroup, 'definition')}"
                                                icon="fa-solid fa-language"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.edit_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                action="#{noteBean.initNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup,'definition')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.delete_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                action="#{noteBean.initNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup,'definition')}"
                                                oncomplete="PF('deleteNote').show();"
                                                update="containerIndex:idDeleteNote"
                                                icon="fas fa-minus"/>
                                    </p:menuButton>
                                </div>
                            </h:panelGroup>
                            <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="margin-left: -10px">
                                <h:panelGroup rendered="#{groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.definitionAllLang}" varStatus="status">
                                        <h:outputText value="(#{note.lang}) " style="font-size: 14px; font-weight: 300;"/>
                                        <h:outputText
                                                value="#{note.lexicalValue}#{conceptView.getNoteSource(note.noteSource)}"
                                                escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.definition}" varStatus="status">
                                        <h:outputText value="#{note.lexicalValue}" escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- EditorialNote -->
                <h:panelGroup rendered="#{groupView.editorialNote != null or (groupView.editorialNoteAllLang != null and groupView.editorialNoteAllLang.size() != 0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px;margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
                                 style="text-align: left; ">
                                <h:outputText
                                        value="#{langueBean.getMsg('rightbody.concept.editorial_note')}"
                                        title="#{langueBean.getMsg('rightbody.concept.editorial_note')}"
                                        style="font-size: 14px; margin-right: 10px; color: #8f8f8f; font-weight: bold;"/>
                            </div>
                            <h:panelGroup
                                    rendered="#{(currentUser.nodeUser != null) and (currentUser.hasRoleAsManager)}">
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: right">
                                    <p:menuButton
                                            icon="fas fa-cog" style="color: #F7A269; background: none; border: none;
                                        box-shadow: none; font-size: 12px;">
                                        <p:menuitem
                                                rendered="#{roleOnThesaurus.nodePreference.useDeeplTranslation}"
                                                value="#{langueBean.getMsg('deepl.translate')}"
                                                actionListener="#{deeplTranslate.init()}"
                                                oncomplete="PF('deeplTranslate').show();"
                                                update="containerIndex:idDeeplTranslate containerIndex:deeplTranslateForm"
                                                action="#{deeplTranslate.initNoteToTranslate(groupView.nodeGroup.conceptGroup.idGroup, 'editorialNote')}"
                                                icon="fa-solid fa-language"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.edit_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                action="#{noteBean.initNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup,'editorialNote')}"
                                                oncomplete="PF('editNote').show();"
                                                update="containerIndex:idEditNote" icon="fas fa-edit"/>
                                        <p:menuitem
                                                value="#{langueBean.getMsg('rightbody.concept.delete_note')}"
                                                actionListener="#{noteBean.resetForGroup(groupView.nodeGroup)}"
                                                icon="fas fa-minus"
                                                action="#{noteBean.initNodeToEdit(groupView.nodeGroup.conceptGroup.idGroup,'editorialNote')}"
                                                oncomplete="PF('deleteNote').show();"
                                                update="containerIndex:idDeleteNote"/>
                                    </p:menuButton>
                                </div>
                            </h:panelGroup>
                            <div class="col-xl-8 col-lg-7 col-md-6 col-sm-6" style="margin-left: -10px">
                                <h:panelGroup rendered="#{groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.editorialNoteAllLang}" varStatus="status">
                                        <h:outputText value="(#{note.lang}) " style="font-size: 14px; font-weight: 300;"/>
                                        <h:outputText
                                                value="#{note.lexicalValue}#{conceptView.getNoteSource(note.noteSource)}"
                                                escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!groupView.toggleSwitchNotesLang}">
                                    <ui:repeat var="note" value="#{groupView.editorialNote}" varStatus="status">
                                        <h:outputText value="#{note.lexicalValue}" escape="false" style="font-size: 14px;"/>
                                        <br/>
                                    </ui:repeat>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Example -->
                <h:panelGroup rendered="#{groupView.example != null or (groupView.exampleAllLang != null and groupView.exampleAllLang.size() != 0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="margin-left: 0px; margin-bottom: 5px;margin-top: 10px;">
                            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0"
