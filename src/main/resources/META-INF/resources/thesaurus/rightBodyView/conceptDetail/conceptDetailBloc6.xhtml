<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <!-- ligne dates --> 
    <div class="card mb-4 py-3 border-left-success" style="margin-top: 15px; margin: 20px;">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">

            <div class="row" style="margin-left: 0px;"> 

                <div class="col-10" style="font-size: 12px; color: grey; font-style: italic ">

                    <div class="row"> 
                        <div class="col-12" style="font-size: 12px; color: grey; font-style: italic ">
                            <h:panelGroup rendered="#{conceptView.nodeFullConcept.created != null}">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.created')}: " />
                                <h:outputText value="#{conceptView.nodeFullConcept.created} " style="color: #43B572"/>
                            </h:panelGroup>                                
                            <h:panelGroup rendered="#{conceptView.nodeFullConcept.modified != null}">
                                <h:outputText value=" #{langueBean.getMsg('rightbody.concept.last_modification')}: " style="margin-left: 10px;"/>
                                <h:outputText value="#{conceptView.nodeFullConcept.modified} " style="color: #43B572"/>
                            </h:panelGroup>
                        </div>
                    </div>
                    <h:panelGroup rendered="#{(currentUser.nodeUser != null or roleOnThesaurus.nodePreference.displayUserName)}">
                        <div class="row"> 
                            <div class="col-12" style="font-size: 12px; color: grey; font-style: italic ">
                                <h:panelGroup rendered="#{conceptView.creator != null}">
                                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.createdBy')}: " />
                                    <h:outputText value="#{conceptView.creator}" style="color: #43B572"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{conceptView.contributors != null}">
                                    <h:outputText value="#{langueBean.getMsg('concept.contributors')}: " style="margin-left: 10px;"/>
                                    <h:outputText value="#{conceptView.contributors}" style="color: #43B572;"/>
                                </h:panelGroup>
                            </div>
                        </div>                  
                    </h:panelGroup>                
                </div>
                <div class="col-2" style="text-align: right;">
                        <p:commandButton rendered="#{(currentUser.nodeUser != null) 
                                                     and (currentUser.hasRoleAsManager)}"
                                         icon="fa fa-history" styleClass="rounded-button ui-button-outlined"
                                         actionListener="#{historyBean.reset()}" update="idHistoricalView"
                                         oncomplete="PF('historicalView').show();" style="margin-right: 10px; height: 2rem; width: 2rem; color: #43B572" 
                                         title="#{langueBean.getMsg('rightbody.concept.view_change_history')}" /> 
                </div>
            </div>
        
        </div>
    </div>

    <ui:include src="../../../dialog/history/historicalView.xhtml" />

</ui:fragment>
