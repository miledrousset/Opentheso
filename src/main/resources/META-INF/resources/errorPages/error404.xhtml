<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/img/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <style>
            h1 {
                margin: 100px auto 0 auto;
                color: var(--stroke-color);
                font-family: 'Encode Sans Semi Condensed', Verdana, sans-serif;
                font-size: 4rem; 
                font-weight: 50;
                line-height: 10rem;
                text-align: center;
            }
            h2 {
                margin: 20px auto 30px auto;
                font-family: 'Encode Sans Semi Condensed', Verdana, sans-serif;
                font-size: 1.5rem;
                font-weight: 200;
                text-align: center;
            }
            h1, h2 {
                -webkit-transition: opacity 0.5s linear, margin-top 0.5s linear; /* Safari */
                transition: opacity 0.5s linear, margin-top 0.5s linear;
            }
        </style>

    </h:head>

    <h:body id="page-top" style="font-size: 12px;">

        <div id="wrapper" style="height: 100%">

            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" >

                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="../index.xhtml">
                    <img src="../resources/img/icon_opentheso.png" style="width:40px" />
                    <div class="sidebar-brand-text mx-3">
                        <img src="../resources/img/logo_Opentheso.png" style="height: 35px" />
                    </div>
                </a>

                <hr class="sidebar-divider my-0"/>

                <li class="nav-item active">
                    <a class="nav-link" href="../index.xhtml">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span style="font-size: 12px;">Thésaurus</span></a>
                </li>

                <div class="text-center d-none d-md-inline" style="margin-top: 30px">
                    <button class="rounded-circle border-0" id="sidebarToggle" />
                </div>

                <div class="text-center d-none d-md-inline" style="height: 100%; width: 100%; position: relative; ">
                    <div style="position: absolute; bottom: 0; left: 0; align-content: center; 
                         width: 100%; margin-bottom: 30px; margin-left: -10px">
                        <img src="../resources/img/logo1.png" style="width:80px;" />
                    </div>
                </div>

            </ul>

            <div id="content-wrapper" style="width: 100%;">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <li class="nav-item dropdown no-arrow">
                            <p:commandLink class="nav-link dropdown-toggle" actionListener="#{menuBean.redirectToProjetsPage()}">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 12px;">Se connecter</span>
                                <img class="img-profile rounded-circle" src="../resources/img/logout.png" />
                            </p:commandLink>
                        </li>
                    </ul>
                </nav>

                <div style="text-align: center">
                    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:100,200,300,400" rel="stylesheet"/>
                    <h1>Page introuvable !!!</h1>
                    <h2>La page que vous demandez n'est pas disponible.</h2><br/>
                    <center>Cette erreur peut être due à une coupure temporaire de connexion, ou une URL mal formatée.</center><br/>

                    <img src="../resources/img/session_timeout.gif" width="300px"/>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="../resources/js/bootstrap.bundle.min.js"></script>
        <script src="../resources/js/jquery.easing.min.js"></script>
        <script src="../resources/js/sb-admin-2.js"></script>

    </h:body>
</html>
