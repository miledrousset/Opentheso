<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Composant Autocomplete V2</title>
    <link rel="icon" href="../resources/img/icon_opentheso.png" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
    <link rel="stylesheet" href="https://cdn.rawgit.com/yahoo/pure-release/v0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="auto-complete.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="auto-complete-process.js"></script>
    <script src="auto-complete-animation.js"></script>
  </head>

  <body>
    <form id="msform">
      <fieldset>
        <h2 class="fs-title">Composant autocomplete</h2>
        <h3 class="fs-subtitle">Version 2.0.0</h3>

        <input type="button" class="setting action-button" value="Paramètre" />

        <h4 id="thesaurusSelectedName" class="fs-subtitle">
          Thésaurus sélectionné :
          <label id="thesaurusSelectedNameContent" style="color: #f47b2a; font-weight: bold;" />
        </h4>

        <div style="text-align: left;">
          <Label class="fs-subtitle">Les collections :</Label>
        </div>
        <div class="fs-subtitle" style=" display: flex; margin-top: -2px; margin-bottom: -2px;">
          <input type="checkbox" id="searchInAllCollections" name="searchInAllCollections" class="fs-subtitle" style="width: 30px" checked />
          <label for="searchInAllCollections" style="margin-top: 8px;" >Rechercher dans tout le thésaurus</label>
        </div>
        <select id="collection-select" multiple>
          <option value="all">--Sélectionner une collection--</option>
        </select>

        <div style="text-align: left;">
          <Label class="fs-subtitle">Les langues du thésaurus :</Label>
        </div>
        <select id="language-select">
          <option value="all">--Sélectionner une langue--</option>
        </select>

        <div style="text-align: left;">
          <Label class="fs-subtitle">Chercher un concept :</Label>
        </div>
        <div style="position: relative; display: inline-block; width: 100%">
          <input id="demoAutoComplete" type="text" placeholder="Rechercher ..." />
          <div id="loading" class="loader" style="visibility: hidden;" />
        </div>

        <p id="output" />
      </fieldset>

      <fieldset>
        <h2 class="fs-title">Configuration du composant</h2>
        <h4 id="errorConfigMessage" class="fs-subtitle">Veuillez configurer votre thésaurus</h4>

        <div style="width: 300px; display: table;">
          <div style="display: table-cell; width: 100%;">
            <input type="text" id="thesaurus-url" placeholder="Base URL du thésaurus"
                   style="display: table-cell; width: 100%; width: 100%;">
          </div>
          <div class="searchAllThesaurus action-button" style="width: 30px">
            <i class="fa-solid fa-play"></i>
          </div>
        </div>

        
        <div style="text-align: left; font-style: italic">
          <Label class="fs-subtitle">Sélectionner un thésaurus :</Label>
        </div>        
        <select id="thesaurus-select" disabled
                onfocus='this.size=10;' onblur='this.size=1;'
                onchange='this.size=1; this.blur();'>
          <option value="">--Sélectionner un thesaurus--</option>
        </select>
        
        <div style="text-align: left; font-style: italic">
          <Label class="fs-subtitle">Sélectionner les collections :</Label>
        </div>              
        
        <select id="collections-select" multiple disabled>
          <option value="">--Sélectionner une collection--</option>
        </select>

        <div style="text-align: left; font-style: italic">
          <Label class="fs-subtitle">Sélectionner les langues :</Label>
        </div>             
        <select id="languages-select" multiple multiselect-search="true" disabled>
          <option value="">--Sélectionner une langue--</option>
        </select>

        <input type="button" class="previous action-button" value="Fermer" />
        <input type="button" class="save action-button" value="Valider" />
      </fieldset>
    </form>
  </body>
</html>
