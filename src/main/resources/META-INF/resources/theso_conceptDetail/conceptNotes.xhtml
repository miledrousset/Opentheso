<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!-- Bloc traductions -->
    <div class="row">
        <div class="col-md-12">
            <p:panel id="notesPanel" header="Notes" toggleable="true" closable="false"
                     toggleSpeed="500"
                     closeSpeed="500" widgetVar="notes"
                     style="font-family: 'Roboto', sans-serif; font-size: 14px;">


                <!-- Note -->

                <!-- Contenu à répeter par langue -->
                <!-- fr -->
                <div class="row mb-0">
                    <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                        <h:outputText value="Note" style="font-size: 14px; font-weight: bold"/>

                        <!-- Groupe d'icônes à droite -->
                        <div class="d-flex gap-2 ms-auto">
                            <p:commandLink action="#" process="@this" update="@none">
                                <i class="fa-solid fa-flag-checkered fa-fw" style="color: #47624D;"></i>
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="col-8 border p-1">
                        <h:outputText value="ma première note"/>
                        <h:outputText value=" (fr)"/>
                    </div>
                </div>
                <!-- en -->
                <div class="row mb-0">
                    <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                        <!-- Groupe d'icônes à droite -->
                        <div class="d-flex gap-2 ms-auto">
                            <p:commandLink action="#" process="@this" update="@none">
                                <i class="fa-solid fa-flag-checkered fa-fw" style="color: #1cc88a;"></i>
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="col-8 border p-1">
                        <h:outputText value="my first note" />
                        <h:outputText value=" (en)" />
                    </div>
                </div>


                <!-- Définition -->

                <!-- Contenu à répeter par langue -->
                <!-- fr -->
                <div class="row mb-0">
                    <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                        <h:outputText value="Définition" style="font-size: 14px; font-weight: bold"/>

                        <!-- Groupe d'icônes à droite -->
                        <div class="d-flex gap-2 ms-auto">
                            <p:commandLink action="#" process="@this" update="@none">
                                <i class="fa-solid fa-flag-checkered fa-fw" style="color: #47624D;"></i>
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="col-8 border p-1">
                        <h:outputText value="ma première définition"/>
                        <h:outputText value=" (fr)"/>
                    </div>
                </div>
                <!-- en -->
                <div class="row mb-0">
                    <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                        <!-- Groupe d'icônes à droite -->
                        <div class="d-flex gap-2 ms-auto">
                            <p:commandLink action="#" process="@this" update="@none">
                                <i class="fa-solid fa-flag-checkered fa-fw" style="color: #1cc88a;"></i>
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="col-8 border p-1">
                        <h:outputText value="my first definition" />
                        <h:outputText value=" (en)" />
                    </div>
                </div>



            </p:panel>
        </div>
    </div>




</ui:composition>
