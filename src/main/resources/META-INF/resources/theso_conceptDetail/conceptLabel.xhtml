<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!-- Bloc Labels -->
    <div class="row">
        <div class="col-md-12">
            <p:panel style="font-family: 'Roboto', sans-serif; font-size: 14px; color: #1E201E; font-weight: normal">
                <div class="row mb-0">
                    <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                        <h:outputText value="Libellé" style="font-size: 14px; font-weight: bold"/>
                        <!-- Groupe d'icônes à droite -->
                        <div class="d-flex gap-2">
                            <p:commandLink action="#" process="@this" update="@none">
                                <i class="fa-solid fa-gear fa-fw" style="color: #47624D;"></i>
                                <p:tooltip value="Paramètres" position="top"/>
                            </p:commandLink>
                            <p:commandLink action="#" process="@this" update="@none">
                                <i class="fa-solid fa-flag-checkered fa-fw" style="color: #47624D;"></i>
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="col-8 border p-1">
                        <h:outputText value="cortège funéraires" style="font-size: 14px; font-weight: bold"/>
                        <h:outputText value=" (fr)" style="font-size: 14px;"/>
                    </div>
                </div>
                <div class="row mb-0" style="font-size: 14px; font-style: italic">
                    <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                        <h:outputText value="Variantes du Libellé"/>
                    </div>
                    <div class="col-8 border p-1">
                        <h:outputText value="convoi funèbre"/>
                        <h:outputText value=", "/>
                        <h:outputText value="cortège funèbre"/>
                        <h:outputText value=", "/>
                        <h:outputText value="possession funèbre "/>
                    </div>
                </div>
                <div class="row mb-0" style="font-size: 14px; font-style: italic; color: #B84A3C">
                    <div class="col-4 border p-1">
                        <h:outputText value="Variantes cachées"/>
                    </div>
                    <div class="col-8 border p-1">
                        <h:outputText value="convoies funéraires"/>
                        <h:outputText value=", "/>
                        <h:outputText value="cortèges funéraires"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </div>




</ui:composition>
