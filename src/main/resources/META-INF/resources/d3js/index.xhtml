<!DOCTYPE html>
<html lang="fr"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="assets/main.js"></script>
    <script type="module" src="assets/graph_generator.js"></script>
    <script type="text/javascript" src="assets/multiselect-dropdown.js"></script>

</h:head>
<h:body>
    <div id="graph"></div>
    <div id="loader-annel"
         style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center">
        <img src="../resources/img/wait.gif" width="100px" alt=""/>
    </div>
    <div id="button-group" style="position: absolute; top: 5px; left: 5px; display: flex; gap: 5px">
        <button id="back-button" style="font-size: 0.8rem;">
            Retour sur Opentheso
        </button>
        <button id="settings-button" style="font-size: 0.8rem;">
            Ouvrir/fermer le menu
        </button>
    </div>


    <div id="settings-panel" style="">
        <div class="legend-row-container">
            <label>URL pour récupérer les données:
                <input id="data-url" type="text" class="text-input" style="width: 500px"/>
            </label>
            <button id="show-data">Afficher</button>
        </div>
        <div class="legend-row-container">
            <label>Afficher les libellés des relations
                <input id="show-relationships" type="checkbox"/>
            </label>
            <label class="danger-text">
                Activer cette fonctionnalité peut provoquer un
                ralentissement de la simulation
            </label>
        </div>
        <div class="legend-row-container">
            <label>Relations affichées:
            </label>
            <select id="select-links" multiple="multiple" style="min-width: 500px">
                <option value="skos__broader">Terme générique</option>
                <option value="skos__narrower" selected="selected">Terme spécifique</option>
                <option value="skos__related">Terme associé</option>
                <option value="skos__exactMatch">Alignement exact</option>
                <option value="skos__inScheme">Dans thésaurus</option>
                <option value="skos__hasTopConcept" selected="selected">Top Concept</option>
                <option value="ns0__isReplacedBy">Est replacé par</option>
                <option value="ns0__replace">Remplace</option>
                <option value="ns2__memberOf">Membre de</option>
            </select>
        </div>
        <div class="legend-row-container">
            <label>Noeuds affichés:
            </label>
            <select id="select-nodes" multiple="multiple" style="min-width: 500px">
                <option value="skos__Concept" selected="selected">Concept</option>
                <option value="skos__Collection">Collection</option>
                <option value="skos__ConceptScheme" selected="selected">
                    Thésaurus
                </option>
                <option value="Resource" selected="selected">Resource</option>
            </select>
        </div>
        <div class="legend-row-container">
            <label>Code de langue:
                <input
                        id="language-input"
                        placeholder="fr, en, es..."
                        value="fr"
                        class="text-input"
                        style="width: 75px"
                />
            </label>
        </div>
        <div class="legend-row-container">
            <label>Exportation au format SVG:
                <input
                        id="download-file-name"
                        placeholder="Nom du fichier"
                        class="text-input"
                        style="width: 200px"
                />
            </label>
            <button id="download-svg">Télécharger</button>
        </div>
    </div>
</h:body>
</html>
