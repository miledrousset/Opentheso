<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteGps" header="#{langueBean.getMsg('rightbody.concept.delete_gps_coordinates')}" widgetVar="deleteGps" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form>
            <div class="row">
                <div class="col-12" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " />
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;" />
                </div>
            </div>

            <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
                <p:dataTable id="deleteGps" var="gps" value="#{conceptView.nodeConcept.nodeGps}" size="small"
                             style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                    <p:column width="40" headerText="Latitude">
                        <h:outputText value="#{gps.latitude}" style="color: #43B572; font-size: 13px"/>
                    </p:column>

                    <p:column width="40" headerText="Longitude">
                        <h:outputText value="#{gps.longitude}" style="color: #43B572; font-size: 13px"/>
                    </p:column>

                    <p:column width="20" headerText="Supprimer">
                        <p:commandLink style="color: #FF7979" action="#{gpsBean.deleteCoordinateGps(gps)}"
                                       update="containerIndex:idDeleteGps containerIndex:formRightTab"
                                       ajax="true" process="@this">
                            <i class="pi pi-trash" style="font-size: 13px;"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>     
</ui:fragment>
