<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRemoveMembersFacette" header="#{langueBean.getMsg('leftbody.removeFacetMembers')}" widgetVar="removeMembersFacette" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('leftbody.facet')} : " /> 
                <h:outputText value="#{editFacet.facetSelected.lexicalValue}" style="color: #C63632;"/>
            </div>
        </div>

        <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
            <p:dataTable id="memebreToDelete" size="small" var="member" value="#{editFacet.conceptList}" styleClass="products-table"
                         style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                <p:column width="90" headerText="Membre">
                    <h:outputText rendered="#{member.value != ''}" value="#{member.value}" title="#{member.id}" style="color: #43B572"/>                    
                    <h:outputText rendered="#{member.value == ''}" value="(#{member.id})" style="color: #FF7979"/>
                </p:column>

                <p:column width="10">
                    <p:commandLink style="color: #FF7979" action="#{editFacet.removeMemberFromFacet(member.id)}"
                                   update="containerIndex:formRightTab containerIndex:memebreToDelete messageIndex">
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </div>
    </p:dialog> 
</ui:fragment>
