<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idRenameFacetTraduction" header="#{langueBean.getMsg('rightbody.concept.edit_traduction')}" 
              widgetVar="renameFacetTraduction" width="450" showEffect="fade" modal="true" 
              resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{editFacet.facetSelected.lexicalValue} (#{editFacet.facetSelected.lang})" /> 
            </div>
        </div>

        <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
            <p:dataTable size="small" var="traductionToEdit" value="#{editFacet.facetTraductions}"
                         widgetVar="listThesoTable" styleClass="products-table"
                         style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                <p:column width="60" headerText="Label">
                    <p:inputText value="#{traductionToEdit.lexicalValue}" style="width: 100%"/>
                </p:column>

                <p:column width="30" headerText="Lang">
                    <h:outputText value="#{traductionToEdit.lang}" style="color: #43B572;"/>
                </p:column>

                <p:column width="10" headerText="Action">
                    <p:commandLink action="#{editFacet.updateTraduction(traductionToEdit)}" 
                                   update="containerIndex:formRightTab containerIndex:formLeftTab messageIndex">
                        <i class="pi pi-check-circle" style="color: #F7A269;" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </div>
    </p:dialog>
</ui:fragment>
