<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idDeleteFacetTraduction" header="#{langueBean.getMsg('rightbody.concept.delete_traduction')}" 
              widgetVar="deleteFacetTraduction" width="450" showEffect="fade" modal="true" 
              resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{editFacet.facetSelected.lexicalValue} (#{editFacet.facetSelected.lang})" /> 
            </div>
        </div>

        <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
            <p:dataTable id="traductionFacetToDelete" size="small" var="traductions" value="#{editFacet.facetTraductions}"
                         widgetVar="listThesoTable" styleClass="products-table"
                         style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                <p:column width="90" headerText="Label">
                    <h:outputText value="#{traductions.lexicalValue} (#{traductions.lang})" />
                </p:column>

                <p:column width="10">
                    <p:commandLink style="color: #FF7979" action="#{editFacet.deleteTraduction(traductions)}"
                                   update="containerIndex:formRightTab containerIndex:traductionFacetToDelete messageIndex">
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </div>
    </p:dialog> 
</ui:fragment>
