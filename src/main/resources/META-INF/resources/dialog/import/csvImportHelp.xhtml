<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idCsvImportHelp"  header="#{langueBean.getMsg('edit.importcsv')}" widgetVar="csvImportHelp" modal="true" resizable="false"
              position="top" width="700" style="margin-top: 150px">

        <fieldset>
            <p:panelGrid>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="1">URI</p:column>
                        <p:column colspan="1">skos:prefLabel@fr</p:column>
                        <p:column colspan="1">skos:prefLabel@en</p:column>
                        <p:column colspan="1">skos:altLabel@fr</p:column>
                        <p:column colspan="1">skos:definition@fr</p:column>                         
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>100</p:column>
                    <p:column>France</p:column>
                    <p:column>France_en</p:column>
                    <p:column>l'Hexagone</p:column>
                    <p:column>Pays de la libert√©</p:column>
                </p:row>
                <p:row>
                    <p:column>101</p:column>
                    <p:column>Lyon</p:column>
                    <p:column>Lyon_en</p:column>
                    <p:column>Lugdunum</p:column>
                    <p:column>Ville de la gastronomie</p:column>                    
                </p:row>                    
            </p:panelGrid>

            <br/>

            <p:outputPanel deferred="true">
                <p>
                    #{langueBean.getMsg('import.listCsv.help')}
                </p>
            </p:outputPanel>

            <br/>

            <div class="row">
                <div class="col-5 offset-1">
                    <p:commandButton value="#{langueBean.getMsg('csvExportHelp.exportWithColl')}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                     icon="fas fa-download" styleClass="ui-button-success" >
                        <p:fileDownload value="#{helpfileDownload.downloadCSVSample()}" />
                    </p:commandButton>                          
                </div>
                <div class="col-5 offset-1" >
                    <p:commandButton value="#{langueBean.getMsg('csvExportHelp.exportWithoutColl')}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                     icon="fas fa-download" styleClass="ui-button-success" >
                        <p:fileDownload value="#{helpfileDownload.downloadCSVSampleWithoutCollections()}" />
                    </p:commandButton> 
                </div>                    
            </div>

        </fieldset>  

    </p:dialog>
    <script type="text/javascript">
        //<![CDATA[
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
        //]]>
    </script>
</ui:composition>
