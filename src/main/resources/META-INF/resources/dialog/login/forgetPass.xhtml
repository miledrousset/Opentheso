<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

     <p:dialog id="idForgetPass" header="#{langueBean.getMsg('menu.forgotten_pass')}" widgetVar="forgetPass" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 50px" >        

         <p:spacer height="40px;" />
         
        <h:form id="forgetPassForm">
            <div class="row">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('profile.email')}"/>
                </div>
                <div class="col-7">
                    <p:inputText placeholder="#{langueBean.getMsg('profile.yourEmail')}" value="#{forgetPassBean.mail}" style="width: 100%" />
                </div>
            </div>
            <p:spacer height="20px;"/>
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button" icon="fas fa-undo-alt" 
                                 style="margin-right: 10px"
                                 actionListener="PF('forgetPass').hide();" update="idForgetPass"/>

                <p:commandButton value="#{langueBean.getMsg('candidat.send')}" styleClass="ui-button-success" icon="pi pi-check"
                                 oncomplete="PF('forgetPass').hide();"
                                 update="containerIndex messageIndex"
                                 actionListener="#{forgetPassBean.sendMail()}"/>
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>    
</ui:fragment>
