<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">



    <p:dialog id="idLogin" header="#{langueBean.getMsg('menu.login')}" widgetVar="login"
              showEffect="fade" modal="true" resizable="false" width="400" position="top" style="margin-top: 50px; font-size: 14px;" >

            <h:form >
                <div class="row" style="text-align: left; margin-bottom: 5px;">
                    <div class="col-10 offset-1" >
                        <h:outputText value="#{langueBean.getMsg('statistique.user')}" style="width: 100%"/>
                    </div>
                </div>
                <div class="row" style="text-align: left; margin-bottom: 20px;">
                    <div class="col-10 offset-1">
                        <p:inputText placeholder="#{langueBean.getMsg('statistique.user')}" value="#{currentUser.username}" style="width: 100%"/>
                    </div>
                </div>

                <div class="row" style="text-align: left; margin-bottom: 5px;">
                    <div class="col-10 offset-1" >
                        <h:outputText value="#{langueBean.getMsg('menu.password')}" style="width: 100%"/>
                    </div>
                </div>
                <div class="row" style="text-align: left; margin-bottom: 20px;">
                    <div class="col-10 offset-1" >
                        <p:inputText type="password" placeholder="#{langueBean.getMsg('menu.password')}" value="#{currentUser.password}" style="width: 100%"/>
                    </div>
                </div>

                <div class="row" style="text-align: center;">
                    <div class="col-10 offset-1" >
                        <p:commandButton value="#{langueBean.getMsg('menu.connect')}" styleClass="ui-button-success" icon="fa-solid fa-key"
                                         ajax="true" action="#{currentUser.login()}"
                                         update="containerIndex:header containerIndex:notificationProp
                                 menuBar containerIndex:searchBar containerIndex:contentConcept messageIndex" style="width: 100%">
                        </p:commandButton>
                    </div>
                </div>

                <div class="row" style="text-align: center;  margin-top: 10px;">
                    <div class="col-12" >
                        <p class="message">
                            <p:commandLink update="idForgetPass forgetPassForm" oncomplete="PF('forgetPass').show();"
                                           value="#{langueBean.getMsg('menu.forgotten_pass')}" style="font-size: 12px;"/>
                        </p>
                    </div>
                </div>

                <p:separator style="margin-top: 0px;" />

                <!-- Nouveau bouton Keycloak -->
                <h:panelGroup rendered="ee" >
                    <div class="row" style="text-align: center;">
                        <div class="col-10 offset-1">
                            <img src="#{request.contextPath}/resources/img/logo-keycloak.png" style="height: 30px; margin-right: 10px;"/>
                            <p:commandButton value="SSO..." styleClass="ui-button-secondary" icon="fa-solid fa-key" style="font-size: 12px;"
                                             onclick="window.location.href='/oauth2/authorization/keycloak'; return false;">
                            </p:commandButton>
                        </div>
                    </div>
                </h:panelGroup>

                <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
            </h:form>
    </p:dialog>
</ui:fragment>
