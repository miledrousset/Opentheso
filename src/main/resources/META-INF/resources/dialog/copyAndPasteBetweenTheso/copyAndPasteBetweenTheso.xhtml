<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idCopyAndPasteBetweenTheso" header="Validation copier/coller" widgetVar="copyAndPasteBetweenTheso" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >      

        <div class="row">
            <div class="col-3">
                <h:outputText value="Copier : "/>                 
            </div>
            <div class="col-4">
                <h:outputText value="#{copyAndPasteBetweenTheso.nodeConceptDrag.term.lexicalValue} (#{copyAndPasteBetweenTheso.nodeConceptDrag.concept.idConcept})"/>
            </div>                
        </div>

        <div class="row">
            <div class="col-3">
                <h:outputText value="du thésaurus : "/>                      
            </div>
            <div class="col-4">
                <h:outputText value="#{copyAndPasteBetweenTheso.idThesoOrigin}"/>                      
            </div>
        </div>            

        <div class="row">
            <div class="col-3">
                <h:outputText value="vers : "/>                      
            </div>
            <div class="col-4">
                <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}"/>
            </div>
        </div>            
        <p:spacer/>

        <div class="row">
            <div class="col-3">
                <h:outputText value="récupérer les identifiants : "/>                      
            </div>
            <div class="col-4">
                <p:selectOneMenu id="basic" value="#{copyAndPasteBetweenTheso.identifierType}">
                    <f:selectItem itemLabel="Non" itemValue="sans" />
                    <f:selectItem itemLabel="Ark" itemValue="ark" />
                    <f:selectItem itemLabel="Handle" itemValue="handle" />
                </p:selectOneMenu>
            </div>
        </div>
        <p:spacer/>

        <div class="row">
            <div class="col-12">
                <h:outputText value="Attention : si vous récupérez l'identifiant Ark, l'id Ark de l'ancien concept sera supprimé et le nouveau concept récupèrera cet Ark id" style="color: #8A3B05"/>
            </div>
        </div>



        <p:spacer/>
        <div class="row">
            <div class="col-12" style="text-align: right">
                <p:commandButton
                        value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button" icon="fas fa-undo-alt"
                        style="margin-right: 10px"
                        oncomplete="PF('copyAndPasteBetweenTheso').hide();" update="containerIndex"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-success" icon="pi pi-check"
                                 update="containerIndex messageIndex"
                                 actionListener="#{copyAndPasteBetweenTheso.paste()}"
                                 oncomplete="PF('copyAndPasteBetweenTheso').hide();"/>
            </div>
        </div>
    </p:dialog>
</ui:composition>
