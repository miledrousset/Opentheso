<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idCopyAndPasteBetweenThesoToTop" header="Validation copier/coller to root" widgetVar="copyAndPasteBetweenThesoToTop" 
              modal="true" resizable="true" position="top" width="500" style="margin-top: 50px" >         
        <h:form id="copyAndPasteBetweenThesoToTopForm" >
        <p:panelGrid columns="1" id="copyAndPasteBetweenThesoToTopForm2">         

            <h:outputText value="Copier : #{copyAndPasteBetweenThesaurus.nodeConceptDrag.term.lexicalValue}
                          (#{copyAndPasteBetweenThesaurus.nodeConceptDrag.concept.idConcept})"/>

            <h:outputText value="du thésaurus : #{copyAndPasteBetweenThesaurus.idThesaurusOrigin}"/>

            <h:outputText value="vers : la racine"/>

            <p:column>
                <h:outputText value="récupérer les identifiants : "/> 
                <p:selectOneMenu disabled="true" id="basic" value="#{copyAndPasteBetweenThesaurus.identifierType}">
                    <f:selectItem itemLabel="Non" itemValue="sans" />
                    <f:selectItem itemLabel="Ark" itemValue="ark" />
                    <f:selectItem itemLabel="Handle" itemValue="handle" />
                </p:selectOneMenu> 
            </p:column>
                <p:commandButton value="Confirmer" title="Coller la branche qui a été copié d'un autre thésaurus"
                                 class="btn btn-primary"
                                 ajax="true" process="@this"
                                 action="#{copyAndPasteBetweenThesaurus.paste()}"
                                 style="width:100%; font-size: 12px;color: white; background: #43B572;" 
                                 update=" containerIndex:formRightTab messageIndex"
                                 oncomplete="PF('copyAndPasteBetweenThesoToTop').hide();"/>  
        </p:panelGrid>
<input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
</h:form>
    </p:dialog>  
</ui:composition>
