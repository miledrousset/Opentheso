<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteExternalResource" header="#{langueBean.getMsg('rightbody.concept.deleteExternalResource')}" widgetVar="deleteExternalResource" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="deleteExternalResourceForm" >

            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " />
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;" />
                </div>
            </div>

            <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
                <p:dataTable size="small" var="resources" value="#{externalResources.nodeImages}"
                             widgetVar="listThesoTable" styleClass="products-table"
                             style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.externalResources')}" />
                            </span>
                        </div>
                    </f:facet>

                    <p:column width="90" headerText="#{langueBean.getMsg('rightbody.conceptdialog.uri_externalresource')}">
                        <h:outputText value="#{resources.uri} (#{resources.imageName})" style="color: #43B572; font-size: 14px;"/>           
                    </p:column>

                    <p:column width="10" style="color: black" headerText="#{langueBean.getMsg('profile.action')}">
                        <p:commandLink style="color: #FF7979" ajax="true" process="@form" 
                                       action="#{externalResources.deleteExternalResource(resources, currentUser.nodeUser.idUser)}"
                                       update="containerIndex:formRightTab containerIndex:idDeleteExternalResource messageIndex">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </p:column>                        
                </p:dataTable>
            </div>
        </h:form>            
    </p:dialog>
</ui:fragment>
