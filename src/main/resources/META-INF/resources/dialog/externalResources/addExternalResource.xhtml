<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddExternalResource" header="#{langueBean.getMsg('rightbody.concept.externalResources')}" widgetVar="addExternalResource" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 50px" >

        <h:form id="addExternalResourceForm" >
            
            <p:defaultCommand target="addExternalResourceBtn" />
            
            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " />
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;" />
                </div>
            </div>

            <div class="row" style="margin-top: 10px; text-align: right">
                <div class="col-4" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.uri_externalresource')}" />              
                </div>
                <div class="col-8">
                    <p:inputText placeholder="#{langueBean.getMsg('rightbody.conceptdialog.uri_externalresource')} ..."  
                                 value="#{externalResources.uri}" style="width: 100%;"/> 
                </div>
            </div>

            <div class="row" style="margin-top: 10px; text-align: right">
                <div class="col-4" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.description')}" />
                </div>
                <div class="col-8">
                    <p:inputText id="idDescription" placeholder="#{langueBean.getMsg('rightbody.conceptdialog.description')} ..."
                                 value="#{externalResources.description}" style="width: 100%;"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button" 
                                 actionListener="PF('addExternalResource').hide();" update="containerIndex:idAddExternalResource"/>

                <p:commandButton id="addExternalResourceBtn" value="#{langueBean.getMsg('btnValidate')}" 
                                 update="containerIndex:formRightTab messageIndex"
                                 oncomplete="PF('addExternalResource').hide();"
                                 icon="pi pi-check" styleClass="ui-button-success" ajax="true" process="@form"
                                 actionListener="#{externalResources.addNewExternalResource(currentUser.nodeUser.idUser)}"/>
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>   
</ui:fragment>
