<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idUpdateExternalResource" header="#{langueBean.getMsg('rightbody.concept.modifyExternalResource')}" 
              widgetVar="updateExternalResource" width="550" showEffect="fade" modal="true" 
              resizable="false" position="top" style="margin-top: 50px" >      

        <h:form id="updateExternalResourceForm">

            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " />
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;" />
                </div>
            </div>  

            <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
                <p:dataTable size="small" var="resources" value="#{externalResources.nodeImages}"
                             widgetVar="listThesoTable" styleClass="products-table"
                             style="margin-bottom: -17px; margin-top: -16px;" lazy="false">
                    
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.externalResources')}" />
                            </span>
                        </div>
                    </f:facet>

                    <p:column headerText="#{langueBean.getMsg('rightbody.conceptdialog.uri_externalresource')}">
                        <p:inputText value="#{resources.uri}" style="width: 100%;"/>            
                    </p:column>
                    <p:column width="60" headerText="#{langueBean.getMsg('profile.action')}" style="color: black">
                        <p:commandLink style="color: #F7A269;" update="containerIndex:formRightTab messageIndex" ajax="true" process="@form"
                                       action="#{externalResources.updateExternalResource(resources, currentUser.nodeUser.idUser)}" >
                            <i class="pi pi-check-circle" />
                        </p:commandLink>
                    </p:column>                        
                </p:dataTable>
            </div>
            
            <p:spacer height="20px;" />
        </h:form>
    </p:dialog> 
</ui:fragment>
