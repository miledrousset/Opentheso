<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteSynonym" header="#{langueBean.getMsg('rightbody.conceptdialog.synonym_deletion')}" widgetVar="deleteSynonym" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " /> 
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="color: #C63632;" /> 
            </div>
        </div>

        <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">         
            <p:dataTable id="listSynonimesToDelete" size="small" var="synonyme" 
                         value="#{conceptView.nodeConcept.nodeEM}"
                         widgetVar="listThesoTable" styleClass="products-table"
                         style="margin-bottom: -17px; margin-top: -16px;"
                         lazy="false">

                <f:facet name="header">
                    <div class="products-table-header">
                        <span style="font-weight: bold"><h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.listOfSynonyms')}" /></span>
                    </div>
                </f:facet>

                <p:column headerText="Label">
                    <h:outputText value="#{synonyme.lexical_value} (#{synonyme.lang})" /> 
                </p:column>

                <p:column width="80" headerText="Supprimer">
                    <p:commandLink style="color: #FF7979" ajax="true" process="@this"
                                   action="#{synonymBean.deleteSynonym(synonyme, currentUser.nodeUser.idUser)}"
                                   update="containerIndex">
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </p:column>                    
            </p:dataTable>
        </div>
    </p:dialog>  
</ui:fragment>
