<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteNarrowerLink" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_specific_relationship')}" 
              widgetVar="deleteNarrowerLink" width="450" showEffect="fade" modal="true" 
              resizable="false" position="top" style="margin-top: 30px" >
        <h:form>
            <div class="row">
                <div class="col-12" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : "  /> 
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;"/>
                </div>
            </div>

            <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">         
                <p:dataTable var="narrower" value="#{conceptView.nodeFullConcept.narrowers}" size="small"
                             style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">
                                <h:outputText value="rightbody.concept.NarrowerLists')}" />
                            </span>
                        </div>
                    </f:facet>

                    <p:column headerText="Label">
                        <h:outputText value="#{narrower.label} (#{narrower.idConcept})" style="color: #43B572"/>
                    </p:column>

                    <p:column width="80" headerText="Supprimer">
                        <p:commandLink style="color: #FF7979" ajax="true" process="@form"
                                       action="#{narrowerBean.deleteNarrowerLink( narrower)}"
                                       update="messageIndex containerIndex:idDeleteNarrowerLink containerIndex:formRightTab">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </p:column>                    
                </p:dataTable>
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>  
</ui:fragment>
