<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idDeleteGroup" header="supprimer groupe/collection" widgetVar="deleteGroup" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 150px" >

        <div class="row">
                <div class="col-12">
                    <h:outputText value="Suppression du groupe/collection : "/>
                    <h:outputText value="#{treeGroups.selectedNode.data}" style="font-weight: bold; color: #43B572"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <h:outputText value="Permet de supprimer la collection, tous les concepts qui appartiennent à cette collection seront libérés, ils n'appartiendront plus à cette collection"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 10px; margin-bottom: 5px;">
                <p:commandButton class="btn btn-danger" title="#{langueBean.getMsg('btnValidate')}" process="@this" 
                                 update="containerIndex messageIndex" oncomplete="PF('deleteGroup').hide();"
                                 actionListener="#{removeConceptAndChildFromGroupBean.deleteGroup(treeGroups.selectedNodeId)}"/>
            </div>
    </p:dialog>   
</ui:fragment>
