<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idModifyGroup" header="Modifier le groupe" widgetVar="modifyGroup" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <h:form id="modifyGroupForm" >
            <div class="row">
                <div class="col-4">
                    <h:outputText value="Nouveau nom : " style="font-weight: bold; font-size: 14px;"/> 
                </div>
                <div class="col-6">
                    <p:inputText value="#{modifyGroupBean.titleGroup}" style="font-size: 14px;  color: #43B572; width: 100%; border-color: #43B572; color: #000"/> 
                </div>
                <div class="col-1">
                    <p:commandLink action="#{modifyGroupBean.renameGroup()}" update="containerIndex:formRightTab messageIndex"
                                   ajax="true" process="@form">
                        <i class="pi pi-check-circle" style="font-size: 1.5rem; padding-top: 5px; color: #F7A269;" />
                    </p:commandLink>
                </div>
            </div>

            <div class="row" style="margin-top: 5px">
                <div class="col-4">
                    <h:outputText value="Type : " style="font-weight: bold; font-size: 14px;"/> 
                </div>
                <div class="col-6">
                    <p:selectOneMenu id="typeGroup" value="#{modifyGroupBean.selectedGroupType}" 
                                     style="color: #43B572; width: 100%; border-color: #43B572; color: #000;" >
                        <f:selectItems value="#{modifyGroupBean.listGroupType}"/>
                    </p:selectOneMenu> 
                </div>
                <div class="col-1">
                    <p:commandLink action="#{modifyGroupBean.updateGroupType()}"
                                   update="containerIndex:formRightTab messageIndex" ajax="true" process="@form">
                        <i class="pi pi-check-circle" style="font-size: 1.5rem; padding-top: 5px; color: #F7A269;" />
                    </p:commandLink>
                </div>
            </div> 

            <div class="row" style="margin-top: 5px">
                <div class="col-4">
                    <h:outputText value="Notation : " style="font-weight: bold; font-size: 14px;"/> 
                </div>
                <div class="col-6">
                    <p:inputText placeholder="notation..." value="#{modifyGroupBean.notation}"
                                 style="color: #43B572; width: 100%; border-color: #43B572; color: #000; font-size: 14px;"/> 
                </div>
                <div class="col-1">
                    <p:commandLink action="#{modifyGroupBean.updateNotation()}"
                                   update="containerIndex:formRightTab messageIndex"
                                   ajax="true" process="@form">
                        <i class="pi pi-check-circle" style="font-size: 1.5rem; padding-top: 5px; color: #F7A269;" />
                    </p:commandLink>
                </div>
            </div>
            <p:spacer height="10px"/>
            <div class="row">
                <div class="col-11" offset="1" colXs="10" style="background: #FAFAFA">
                    <p:messages id="addTradMessages" showDetail="true" closable="true" showIcon="false" style="font-size: 12px;">
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>  
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('modifyGroup').hide();" update="containerIndex:idModifyGroup"/>       
            </div>
        </h:form>
    </p:dialog> 
</ui:fragment>
