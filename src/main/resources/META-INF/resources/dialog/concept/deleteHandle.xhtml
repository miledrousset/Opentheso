<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteHandle" header="Ark" widgetVar="deleteHandle" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 50px" >         
        <h:form id="deleteHandleForm">
            <div class="row">
                <div class="col-12" >
                    <h:outputText value="Supprimer l'identifiant Handle pour : "
                                  style="font-size: 13px; margin-left: 10px; color: black;"/>

                    <h:outputText value=" #{conceptView.nodeConcept.term.lexicalValue}"
                                  style="font-size: 13px; color: #FF7979;" />
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button" icon="fas fa-undo-alt"
                                 style="margin-right: 10px"
                                 actionListener="PF('deleteHandle').hide();"
                                 update="containerIndex:rightTab:idDeleteHandle"/>

                <p:commandButton rendered="#{traductionBean.nodeLangsFiltered.size() != 0}"
                                 value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-success" icon="pi pi-check"
                                 ajax="true" process="@form"  oncomplete="PF('deleteHandle').hide();"
                                 update="messageIndex containerIndex:rightTab:idDeleteHandle"
                                 actionListener="#{editConcept.deleteHandle()}" />
            </div>
        </h:form>
    </p:dialog> 
</ui:fragment>
