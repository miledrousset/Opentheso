<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteHandle" header="Ark" widgetVar="deleteHandle" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 50px" >         

        <div class="row">
            <div class="col-12" >
                <h:outputText value="Supprimer l'identifiant Handle pour : "
                              style="font-size: 13px; margin-left: 10px; color: black;"/>

                <h:outputText value=" #{conceptView.nodeConcept.term.lexical_value}"
                              style="font-size: 13px; color: #FF7979;" />
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('deleteHandle').hide();" />
                
                <p:commandButton class="btn btn-primary" title="Supprimer" 
                                 update="containerIndex messageIndex" 
                                 style="color: white;" oncomplete="PF('deleteHandle').hide();"
                                 actionListener="#{editConcept.deleteHandle()}"/>
            </div>
        </f:facet>
    </p:dialog> 
</ui:fragment>
