<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteConcept" header="#{langueBean.getMsg('rightbody.concept.delete_concept')}" widgetVar="deleteConcept" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >       
        <h:form>
            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " /> 
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h:outputText value="!!! #{langueBean.getMsg('concept.attention')} !!!" style="color: #C63632" /> 
                </div>
            </div>      
            <div class="row">
                <div class="col-12">
                    <h:outputText value="!!! #{langueBean.getMsg('concept.alerteDeleteConcept1')} !!! " style="color: #C63632" /> 
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h:outputText value="!!! #{langueBean.getMsg('concept.alerteSeleteConcept2')} !!! " style="color: #C63632"/> 
                </div>
            </div>            
            <div style="width: 100%; text-align: right; margin-top: 25px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}"  
                                 styleClass="ui-button-secondary button" 
                                 icon="fas fa-undo-alt" ajax="true" process="@form"
                                 actionListener="PF('deleteConcept').hide();" 
                                 update="containerIndex:idDeleteConcept" style="margin-right: 10px"/>

                <p:commandButton value="#{langueBean.getMsg('candidat.remove')}"
                                 ajax="true" process="@form"
                                 update="containerIndex messageIndex containerIndex:formRightTab" 
                                 styleClass="ui-button-success" style="background-color: red; border-color: red"
                                 oncomplete="PF('deleteConcept').hide();" icon="pi pi-check"
                                 actionListener="#{editConcept.deleteConcept()}"/>
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>   
</ui:fragment>
