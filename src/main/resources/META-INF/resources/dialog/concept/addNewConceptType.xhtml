<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddNewConceptType" header="#{langueBean.getMsg('rightbody.concept.addNewConceptType')}" 
              widgetVar="addNewConceptType" width="550" showEffect="fade" modal="true" 
              resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="addNewConceptTypeForm" >
            
            <p:defaultCommand target="addNewConceptTypeBtn" />
             <p:spacer/>
             <div class="row">
                <div class="col-2" style="text-align: right; font-style: ">
                    <h:outputText value="#{langueBean.getMsg('concept.code')} ?" style="font-weight: bold" title="#{langueBean.getMsg('concept.typeCodeDescription')}"/> 
                </div>
                <div class="col-9" >
                    <p:inputText value="#{editConcept.nodeConceptTypeToAdd.code}" style="width: 100%" title="#{langueBean.getMsg('concept.typeCodeDescription')}"/> 
                </div>                
            </div>
            <div class="row" style="margin-top: 10px; ">
                <div class="col-2" style="text-align: right">
                    <h:outputText value="label_fr"/> 
                </div>
                <div class="col-9" >
                    <p:inputText value="#{editConcept.nodeConceptTypeToAdd.label_fr}" style="width: 100%"/> 
                </div>             
            </div>
            <div class="row" style="margin-top: 10px;" >
                <div class="col-2" style="text-align: right">
                    <h:outputText value="label_en"/> 
                </div>
                <div class="col-9" >
                    <p:inputText value="#{editConcept.nodeConceptTypeToAdd.label_en}" style="width: 100%"/> 
                </div> 
            </div>
            <div class="row" style="margin-top: 10px;" >
                <div class="col-2" style="text-align: right">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.relationship')}"/> 
                </div>
                <div class="col-9" >
                    <p:selectBooleanCheckbox value="#{editConcept.nodeConceptTypeToAdd.reciprocal}"
                                             itemLabel="#{langueBean.getMsg('concept.isReciprocalRelationship')}" 
                                             style="font-size: 14px;" /> 
                </div>                 
            </div>             

             <p:spacer/>
            
            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" 
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button" style="margin-right: 10px"
                                 actionListener="PF('addNewConceptType').hide();" update="containerIndex:idAddNewConceptType"/>

                <p:commandButton id="addNewConceptTypeBtn" update="messageIndex containerIndex:idAddNewConceptType containerIndex:manageConceptTypeForm:dataType"
                                 oncomplete="PF('addNewConceptType').hide();" value="#{langueBean.getMsg('btnAdd')}"
                                 icon="pi pi-check" styleClass="ui-button-success" ajax="true" process="@form"
                                 action="#{editConcept.addNewConceptType()}" />
            </div>            
        </h:form>            
    </p:dialog>   
</ui:fragment>
