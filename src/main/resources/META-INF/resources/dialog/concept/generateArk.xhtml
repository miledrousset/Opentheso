<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idGenerateArk" header="Ark" widgetVar="generateArk" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" >
                <h:outputText value="#{langueBean.getMsg('rightbody.concept.generate_ark')} #{langueBean.getMsg('search.for')} : "
                              style="font-size: 13px; margin-left: 10px; color: black;"/>

                <h:outputText value=" #{conceptView.nodeConcept.term.lexical_value}"
                              style="font-size: 13px; color: #FF7979;">
                </h:outputText >
            </div>
        </div>
        
        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button"
                                 style="margin-right: 10px"
                                 oncomplete="PF('generateArk').hide();" />
                
                <p:commandButton value="#{langueBean.getMsg('service.generate')}" styleClass="ui-button-success"
                                 update="containerIndex messageIndex" 
                                 actionListener="#{editConcept.generateArk()}" oncomplete="PF('generateArk').hide();"/>
            </div>
        </f:facet>
    </p:dialog> 
</ui:fragment>
