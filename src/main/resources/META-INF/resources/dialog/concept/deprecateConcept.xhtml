<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idDeprecateConcept" header="#{langueBean.getMsg('rightbody.concept.deprecate_concept')}" widgetVar="deprecateConcept"
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >        
        <h:form>
            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " /> 
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;" />
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 25px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}"
                                 styleClass="ui-button-secondary button" 
                                 style="margin-right: 10px" icon="fas fa-undo-alt"
                                 ajax="true" process="@form"
                                 actionListener="PF('deprecateConcept').hide();" update="containerIndex:idDeprecateConcept"/>

                <p:commandButton value="#{langueBean.getMsg('apply')}"
                                 styleClass="ui-button-success"
                                 update="containerIndex messageIndex"
                                 ajax="true" process="@form" icon="pi pi-check"
                                 oncomplete="PF('deprecateConcept').hide();"
                                 actionListener="#{editConcept.deprecateConcept(
                                                   conceptView.nodeConcept.concept.idConcept,
                                                   selectedThesaurus.currentIdTheso,
                                                   currentUser.nodeUser.idUser)}" style="color: white;"/>
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>   
</ui:fragment>
