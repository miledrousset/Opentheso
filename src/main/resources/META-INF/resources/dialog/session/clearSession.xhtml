<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idClearSession" header="#{langueBean.getMsg('menu.cleanSession')}" widgetVar="clearSession" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12">
                <h:outputText value="#{langueBean.getMsg('menu.confirm_cleanSession')}" 
                              style="font-size: 13px; color: black;" />  
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('clearSession').hide();" update="idClearSession"/>

                <p:commandButton class="btn btn-primary" title="#{langueBean.getMsg('menu.delete_session')}" 
                                 update="messageIndex" oncomplete="PF('clearSession)'.hide();"
                                 actionListener="#{sessionControl.isTimeout()}"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
