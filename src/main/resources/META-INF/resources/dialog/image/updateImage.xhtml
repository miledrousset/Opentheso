<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idUpdateImage" header="#{langueBean.getMsg('rightbody.conceptdialog.modify_image')}" 
              widgetVar="updateImage" width="750" showEffect="fade" modal="true" 
              resizable="true" position="top" style="margin-top: 30px" >      
        <h:form>
            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " />
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;" />
                </div>
            </div>       

            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.imageList')} : " />  
                </div>
            </div>

            <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px">
                <p:dataTable size="small" var="imageToEdit" value="#{imageBean.nodeImagesForEdit}"
                             widgetVar="listThesoTable" styleClass="products-table"
                             style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">
                                #{langueBean.getMsg('rightbody.conceptdialog.imageList')}
                            </span>
                        </div>
                    </f:facet>

                    <p:column width="60%" headerText="#{langueBean.getMsg('rightbody.conceptdialog.uri_image')} ">
                        <p:inputText value="#{imageToEdit.uri}" title="#{imageToEdit.uri}" style="width: 100%" />            
                    </p:column>

                    <p:column width="20%" headerText="#{langueBean.getMsg('statistique.label')}">
                        <p:inputText value="#{imageToEdit.imageName}" style="width: 100%"/>
                    </p:column>
                    
                    <p:column width="20%" headerText="#{langueBean.getMsg('dublincore.creator')}">
                        <p:inputText value="#{imageToEdit.creator}" style="width: 100%"/>
                    </p:column>                      
                    
                    <p:column width="20%" headerText="#{langueBean.getMsg('rightbody.conceptdialog.copyright')}">
                        <p:inputText value="#{imageToEdit.copyRight}" style="width: 100%"/>
                    </p:column>

                    <p:column width="10%" headerText="#{langueBean.getMsg('profile.action')}" >                        
                        <p:commandLink title="#{langueBean.getMsg('statistique.validate')}" ajax="true" process="@form" 
                                       action="#{imageBean.updateImage( imageToEdit, currentUser.nodeUser.idUser)}"
                                       update="containerIndex:formRightTab  messageIndex">
                            <i class="pi pi-check-circle" style="color: #F47B2A; font-size: 1.2rem; padding-top: 4px;" />
                        </p:commandLink>
                    </p:column>                        
                </p:dataTable>
            </div>        
            
            <p:spacer height="20px;" />
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog> 
</ui:fragment>
