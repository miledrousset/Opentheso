<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteBroaderLink" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_generic_relationship')}" widgetVar="deleteBroaderLink" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="formX">
            <div class="row">
                <div class="col-12" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : "  /> 
                    <h:outputText value="#{conceptView.nodeConcept.term.lexicalValue}" style="color: #C63632;"/>
                </div>
            </div>         

            <div class="card mb-4 py-3 border-left-success" style="border-color: #43B572; margin-top: 10px"> 
                <p:dataTable size="small" var="broader" value="#{conceptView.nodeConcept.nodeBT}"
                             widgetVar="listThesoTable" styleClass="products-table"
                             style="margin-bottom: -17px; margin-top: -16px;" lazy="false">

                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">
                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.broaderLists')}" />
                            </span>
                        </div>
                    </f:facet>

                    <p:column headerText="Label">
                        <h:outputText value="#{broader.title} (#{broader.idConcept})" style="color: #43B572"/>
                    </p:column>

                    <p:column width="80" headerText="Supprimer">
                        <p:commandLink style="color: #FF7979" update="messageIndex" process="@this" ajax="true"
                                       action="#{broaderBean.deleteBroaderLink(broader, currentUser.nodeUser.idUser)}">
                            <i class="pi pi-trash" />
                        </p:commandLink>
                    </p:column>  

                </p:dataTable>
            </div>
        </h:form>
    </p:dialog>  
</ui:fragment>
