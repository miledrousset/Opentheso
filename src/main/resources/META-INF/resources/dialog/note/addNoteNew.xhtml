<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddNoteNew" header="#{langueBean.getMsg('rightbody.concept.add_note')}" widgetVar="addNoteNew"
              width="850" showEffect="fade" modal="true" resizable="true" position="top" style="margin-top: 30px">

        <h:form id="addNoteNewForm">

            <!-- Langue de la note -->
            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('candidat.language')} : "/>
                </div>
                <div class="col-7">
                    <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.language')}"
                                     value="#{noteBean.selectedLang}" style="width: 100%;">
                        <p:ajax event="change" listener="#{noteBean.actionChangLang()}" update="notesToEdit addNoteNewForm"/>
                        <f:selectItems value="#{noteBean.nodeLangs}" var="lang" itemLabel="#{lang.value}"
                                       itemValue="#{lang.code}"/>
                    </p:selectOneMenu>
                </div>
            </div>

                <p:dataTable  var="noteType" value="#{noteBean.noteTypes}" rows="7" paginator="flase"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars" widgetVar="notesToEdit">
                    <p:column>
                        <h:outputText value="#{noteType.labelFr}"/>
                    </p:column>
                    <p:column>
                        <p:textEditor widgetVar="textEditorNote" value="#{noteBean.noteValue}" secure="false"
                                      height="100px" style="font-size: 12px; color: black; border-color: #43B572; width: 100%;"/>
                    </p:column>
                </p:dataTable>
        </h:form>
    </p:dialog>
</ui:fragment>
