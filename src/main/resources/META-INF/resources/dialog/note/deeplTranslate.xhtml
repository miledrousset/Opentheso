<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idDeeplTranslate" header="#{langueBean.getMsg('deepl.translateNote')}" widgetVar="deeplTranslate" 
              width="750" showEffect="fade" modal="true" resizable="true" position="top" style="margin-top: 30px" >       
        <h:form id="deeplTranslateForm" >
            
            <div class="row">
                <div class="col-5" style="text-align: left">
                    <h:outputText value="#{langueBean.getMsg('deepl.selectedConcept')} : #{conceptView.nodeConcept.term.lexicalValue}" style="font-size: 14px;"/>
                </div>
            </div>         
            
            
            <div class="row" style="margin-top: 10px">
                <div class="col-5" style="text-align: right">
                    <h:outputText value="#{deeplTranslate.fromLangLabel} (#{deeplTranslate.fromLang})" style="font-size: 14px; color: #C63632;"/>                                    
                </div>
                <div class="col-1" style="text-align: center">
                    <i class="fa-solid fa-arrow-right"></i>                                    
                </div>                
                <div class="col-5" >
                    <p:selectOneMenu value="#{deeplTranslate.toLang}" >
                        <p:ajax event="valueChange"  update="translateBody" listener="#{deeplTranslate.retrieveExistingTranslatedText()}"/>
                        <f:selectItems itemDisabled="true" value="#{deeplTranslate.targetLangs}" var="targetLangs" itemLabel="#{targetLangs.name} (#{targetLangs.code})" itemValue="#{targetLangs.code}" />
                    </p:selectOneMenu>                    
                </div>                
            </div> 
            
            <h:panelGroup id="translateBody">
               
                <h:panelGroup id="translateResul">
                    <div class="row">
                        <div class="col-10" style="margin-top: 3px">
                            <h:outputText value="#{langueBean.getMsg('deepl.selectedText')}" />                                  
                        </div>                        
                        
                        <div class="col-10" style="margin-top: 3px">
                            <p:inputTextarea value="#{deeplTranslate.textToTranslate}" style="width: 100%; font-size: 13px" />                                 
                        </div>
                    </div>             
                    
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-10" style="margin-top: 3px">
                            <h:outputText value="#{langueBean.getMsg('deepl.existingTranslation')}" style="color: #164A78 ; font-size: 13px"/>    
                            <h:outputText value=" (#{deeplTranslate.sourceTranslatedText})" style="color: #78261f; font-size: 13px; font-weight: bold; font-style: italic"/>
                        </div>                        
                        
                        <div class="col-10" style="margin-top: 3px">
                            <p:inputTextarea value="#{deeplTranslate.existingTranslatedText}" style="width: 100%; font-size: 13px; color: #C63632" />                                 
                        </div>
                        
                        <div class="col-2" style="margin-top: 20px">
                            <p:commandButton update="containerIndex:deeplTranslateForm:translateResul messageIndex"
                                         action="#{deeplTranslate.saveExistingTranslatedText()}"    
                                         icon="pi pi-save" 
                                         value="#{langueBean.getMsg('statistique.validate')}"
                                         styleClass="rounded-button ui-button-success"
                                         style="font-size: 13px; text-align: right"  ajax="true" process="@form" />                               
                        </div>                        
                    </div>                      
                    
                    <p:spacer height="20px;"/>                    
                    
                    
                    <div class="col-12" style="text-align: center;">  
                        <p:graphicImage value="/resources/img/deepl.png" width="40px"/>
                        <p:commandButton update="containerIndex:deeplTranslateForm:translateResul messageIndex"
                                     action="#{deeplTranslate.translate()}" 
                                     icon="fa-solid fa-language" 
                                     value="#{langueBean.getMsg('deepl.translate')}"
                                     styleClass="rounded-button ui-button-success"
                                     style="background-color: #0F2A46; color: white; font-size: 13px; text-align: right"  ajax="true" process="@form" />
                    </div>                      
                    
                    
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-10" style="margin-top: 3px">
                            <h:outputText value="#{langueBean.getMsg('deepl.translationResult')}"/>                                  
                        </div>                        
                        
                        <div class="col-10" style="margin-top: 3px">
                            <p:inputTextarea value="#{deeplTranslate.translatingText}" style="width: 100%; font-size: 13px;" />                                 
                        </div>
                        
                        <div class="col-2" style="margin-top: 20px">
                            <p:commandButton update="containerIndex:deeplTranslateForm:translateResul messageIndex"
                                         icon="pi pi-save" 
                                         value="#{langueBean.getMsg('statistique.validate')}"
                                         action="#{deeplTranslate.saveTranslatedText()}"
                                         styleClass="rounded-button ui-button-success"
                                         style="font-size: 13px; text-align: right"  ajax="true" process="@form" />                               
                        </div>                        
                    </div>                     
                </h:panelGroup>




     
                <p:spacer height="20px;"/>

            </h:panelGroup>        
            
            <p:spacer height= "20px;"/>  
        </h:form>
    </p:dialog> 
</ui:fragment>
