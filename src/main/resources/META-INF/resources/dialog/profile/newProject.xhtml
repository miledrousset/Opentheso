<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idNewProject" header="#{langueBean.getMsg('profile.create_new_project')}" widgetVar="newProject" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >
        <h:form id="newProjectForm">
            <div class="row"> 
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('profile.project')} : " /> 
                </div>
                <div class="col-7">
                    <p:inputText value="#{newProjectBean.projectName}" style="width: 100%;"/>
                </div> 
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button" 
                                 oncomplete="PF('newProject').hide();" 
                                 update="idNewProject"/>

                <p:commandButton value="#{langueBean.getMsg('btnAdd')}" styleClass="ui-button-success" 
                                 icon="pi pi-check" 
                                 oncomplete="PF('newProject').hide();"
                                 update="messageIndex containerIndex"                            
                                 action="#{newProjectBean.addNewProject()}" />
            </div>
        </h:form>
    </p:dialog>   
</ui:fragment>
