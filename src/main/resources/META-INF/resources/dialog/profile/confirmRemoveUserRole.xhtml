<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idConfirmRemoveUserRole" header="#{langueBean.getMsg('profile.deleteRole')}" widgetVar="confirmRemoveUserRole" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="confirmRemoveUserRoleForm">
            <div class="row">
                <div class="col-12" >
                    <h:outputText value="#{langueBean.getMsg('profile.removeUserRoleFromThesoConfirm')} : " style="font-size: 13px; color: black;"/>                    
                </div>
            </div>
            
            <div class="row" style="margin-top: 5px">
                <div class="col-12" >
                    <h:outputText value="#{modifyRoleBean.selectedNodeUserRole.roleName} -> "
                                  style="font-size: 13px;"/>                       
                    <h:outputText value="#{modifyRoleBean.selectedNodeUserRole.thesoName} (#{modifyRoleBean.selectedNodeUserRole.idTheso})"
                                  style="font-size: 13px; color: #C63632;"/>
                </div>            
            </div>            

            <div class="row" style="margin-top: 5px">
                <div class="col-12" >
                    <h:outputText value="#{langueBean.getMsg('profile.project')} : "
                                  style="font-size: 13px;"/>                    
                    <h:outputText value="#{myProjectBean.selectedProjectName} (#{myProjectBean.selectedProject})"
                                  style="font-size: 13px; color: #C63632;"/>
                </div>            
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button" 
                                 actionListener="PF('confirmRemoveUserRole').hide();" 
                                 update="idConfirmRemoveUserRole"/>

                <p:commandButton value="#{langueBean.getMsg('profile.remove')}" styleClass="ui-button-success" 
                                 ajax="true" process="@this" icon="pi pi-check" 
                                 update="messageIndex containerIndex:tabViewRoles"                            
                                 oncomplete="PF('confirmRemoveUserRole').hide();"
                                 actionListener="#{modifyRoleBean.removeUserRoleOnThesaurus()}" />
            </div>
            <input type="hidden" name="csrfToken" value="${sessionScope.CSRF_TOKEN}" />
        </h:form>
    </p:dialog>     
</ui:fragment>
