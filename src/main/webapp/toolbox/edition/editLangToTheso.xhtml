<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idEditLangToTheso" header="#{langueBean.getMsg('editTheso.editThesoLang')}" widgetVar="editLangToTheso" 
              width="550" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <p:outputPanel id="manage-theso-content" class="ui-fluid">
            <!-- Nom du thÃ©saurus -->
            <p:spacer height="30px;"/>
            <div class="row">
                    <div class="col-5">
                        <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.language')}:"/>
                    </div>
                    <div class="col-7">
                        <h:outputText value="#{editThesoBean.langSelected.value} (#{editThesoBean.langSelected.code})" style="width: 100%"/>
                    </div>
                </div>

                <!-- Langue par defaut -->
                <div class="row" style="margin-top: 10px">
                    <div class="col-5">
                        <h:outputText value="#{langueBean.getMsg('statistique.thesaurus.name')}: "/>
                    </div>
                    <div class="col-7">
                        <p:inputText value="#{editThesoBean.langSelected.labelTheso}" style="width: 100%"/>
                    </div>
                </div> 
                <p:spacer height="30px;"/>
                <div class="row" >
                    <div class="col-4 offset-2">
                        <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button" icon="fas fa-undo-alt" 
                                         actionListener="PF('editLangToTheso').hide();" update="containerIndex:idEditLangToTheso"/>                        
                    </div>
                    <div class="col-4 offset-1">
                        <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-success" icon="pi pi-check" 
                                         update="containerIndex:listLangThes messageIndex"
                                         oncomplete="PF('editLangToTheso').hide();"
                                         actionListener="#{editThesoBean.updateLang(editThesoBean.langSelected)}" />                        
                    </div>
                </div>
        </p:outputPanel>
    </p:dialog>     
</ui:fragment>
