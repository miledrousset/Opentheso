<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="col-12" style="height: 100%">
        <div class="card shadow mb-4" style="height: 100%;">
            <div class="card mb-4 py-3 border-left-success" style="vertical-align: central; margin: 30px;">
                <h:panelGroup id="viewImportSkosForm" style="margin-left: 20px; margin-right: 20px; color: #000">

                    <h:outputText value="Import en Skos" style="font-size: 14px; color: #C63632"/>

                    <!-- format de date -->
                    <div class="row" style="height: 30px; vertical-align: central">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Format de la date"/>
                        </div>

                        <div class="col-9">
                            <p:inputText placeholder="yyyy-MM-dd" value="#{importFileBean.formatDate}"
                                         title="Pour récuperer la date du concept, il faut préciser le format de la date !!" />
                        </div>
                    </div>

                    <!-- Options des identifiants à récupérer  -->  
                    <div class="row" style="margin-top: 20px">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Récupération de l'identifiant pérenne (ARK ou Handle)" />
                        </div>

                        <div class="col-5">
                            <p:selectOneRadio id="customRadio" value="#{importFileBean.selectedIdentifier}" 
                                              layout="custom" styleClass="selected_one_radio_custom" > 
                                <f:selectItem itemLabel="Sans" itemValue="sans" />
                                <f:selectItem itemLabel="Ark" itemValue="ark" />
                                <f:selectItem itemLabel="Handle" itemValue="handle" />
                                <f:selectItem itemLabel="Doi" itemValue="doi" />
                            </p:selectOneRadio>
                            <div class="row">
                                <p:column class="col-1">
                                    <p:radioButton id="opt1" for="customRadio" itemIndex="0" />
                                </p:column>
                                <p:column class="col-4">
                                    <h:outputLabel for="opt1" value="Sans" style="margin-left: 5px"
                                                   title="L'identifiant du concept sera généré à partir de l'URI, aucun identifiant pérenne ne sera récupéré !!"/>
                                </p:column>
                                <p:column class="col-7">
                                    <p:outputLabel value="" />
                                </p:column>
                            </div>

                            <div class="row" style="margin-top: 5px">
                                <p:column class="col-1">
                                    <p:radioButton id="opt2" for="customRadio" itemIndex="1" />
                                </p:column>
                                <p:column class="col-4">
                                    <h:outputLabel for="opt2" value="Ark" style="margin-left: 5px"
                                                   title="Permet de récupérer l'identifiant Ark automatiquement, un identifiant interne sera créé en plus !!"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="" />
                                </p:column>
                            </div>

                            <div class="row" style="margin-top: 5px">
                                <p:column class="col-1">
                                    <p:radioButton id="opt3" for="customRadio" itemIndex="2" />
                                </p:column>
                                <p:column  class="col-4">
                                    <h:outputLabel for="opt3" value="Handle -> préfixe : "  style="margin-left: 5px"/>
                                </p:column>
                                <p:column  class="col-7">
                                    <p:inputText value="#{importFileBean.prefixHandle}" placeholder="22.600.12859" style="margin-left: 5px"
                                                 title="Exemple de préfixe: 22.600.12859, Permet de récupérer l'identifiant Handle automatiquement, un identifiant interne sera créé en plus !!"/>
                                </p:column>
                            </div>

                            <div class="row" style="margin-top: 5px">
                                <p:column class="col-1">
                                    <p:radioButton id="opt4" for="customRadio" itemIndex="3" />
                                </p:column>
                                <p:column class="col-4">
                                    <h:outputLabel for="opt4" value="Doi -> préfixe : " style="margin-left: 5px" />
                                </p:column>
                                <p:column class="col-7">
                                    <p:inputText value="#{importFileBean.prefixDoi}" placeholder="10.1109" 
                                                 style="margin-left: 5px"
                                                 title="Exemple de préfixe: 10.1109, Permet de récupérer l'identifiant Doi automatiquement, un identifiant interne sera créé en plus !!"/>
                                </p:column>
                            </div>
                        </div>
                    </div>

                    <!-- choix du format de sortie Skos, Json, JsonLd, Turtle -->
                    <div class="row" style="margin-top: 5px">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Format"/>
                        </div>

                        <div class="col-5">
                            <p:selectOneMenu id="idTypeImportSingle" value="#{importFileBean.typeImport}"
                                             style="font-size: 12px; width: 100%; background: none;  box-shadow: none; "
                                             panelStyle="font-size: 12px;  border: none; box-shadow: none;">
                                <f:selectItem itemLabel="Rdf" itemValue="0" />
                                <f:selectItem itemLabel="Json-ld" itemValue="1" />
                                <f:selectItem itemLabel="Turtle" itemValue="2" />
                                <f:selectItem itemLabel="Json" itemValue="3" />
                                <p:ajax event="change" listener="#{importFileBean.stateChangeListener}" />
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <!-- choix du format de sortie Skos, Json, JsonLd, Turtle -->
                    <div class="row" style="margin-top: 5px">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Projet:" title="A quel projet ajouter le thésaurus à importer"/>
                        </div>

                        <div class="col-5">
                            <p:selectOneMenu id="idGroupSelected11" rendered="#{currentUser.nodeUser.isSuperAdmin}" 
                                             style="font-size: 12px; width: 100%; background: none;  box-shadow: none; "
                                             panelStyle="font-size: 12px;  border: none; box-shadow: none;"
                                             value="#{importFileBean.selectedUserProject}" >
                                <f:selectItem  itemLabel="..." itemValue="" />
                                <f:selectItems value="#{importFileBean.nodeUserProjects}" var="selectedProject" 
                                               itemLabel="#{selectedProject.groupName}" itemValue="#{selectedProject.idGroup}"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="idGroupSelected12" rendered="#{!currentUser.nodeUser.isSuperAdmin}"
                                             style="font-size: 12px; width: 100%; background: none;  box-shadow: none; "
                                             panelStyle="font-size: 12px;  border: none; box-shadow: none;"
                                             value="#{importFileBean.selectedUserProject}" >
                                <f:selectItems value="#{importFileBean.nodeUserProjects}" var="selectedProject" 
                                               itemLabel="#{selectedProject.groupName}" itemValue="#{selectedProject.idGroup}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <!-- Choix du fichier -->   
                    <div class="row" style="margin-top: 5px">
                        <div class="col-12" > 
                            <p:fileUpload listener="#{importFileBean.loadFileSkos}" 
                                          label="parcourir" 
                                          mode="advanced" auto="true"
                                          allowTypes="/(\.|\/)(skos|rdf|xml|json|ttl)$/"
                                          update="containerIndex" disabled="#{importFileBean.loadDone}">
                                <f:attribute name="isCandidatImport" value="false" />
                            </p:fileUpload>
                        </div>
                    </div>

                    <h:panelGroup rendered="#{importFileBean.loadDone}">
                        <div class="row" style="margin-top: 5px">
                            <div class="col-5">
                                <h:outputText value="URI: " />
                                <h:outputText value="#{importFileBean.uri}" style="color: #C63632"/>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 5px">
                            <div class="col-5">
                                <h:outputText value="Total des concepts: " />
                                <h:outputText value="#{importFileBean.total}" style="color: #C63632"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <!-- infos -->
                <h:panelGroup rendered="#{importFileBean.loadDone or importFileBean.importDone}" style="margin-left: 30px; margin-right: 30px;">
                    <div class="row" style="margin-top: 5px">             
                        <div class="col-12" >
                            <p:accordionPanel activeIndex="-1">
                                <p:tab title="Info" titleStyleClass="infoAcordionPanel" >
                                    <p:scrollPanel mode="native" style="height:200px">
                                        <pre><h:outputText value="#{importFileBean.info}" styleClass="infoAcordionPanel" /></pre>
                                        <hr/>
                                        <pre><h:outputText rendered="#{!importFileBean.warningIsEmpty()}" value="Warning : #{importFileBean.warning}" styleClass="warningAcordionPanel" /></pre>
                                    </p:scrollPanel>
                                </p:tab>
                                <p:tab title="Error" titleStyleClass="errorAcordionPanel">
                                    <p:scrollPanel mode="native" style="height:200px">
                                        <pre><h:outputText value="#{importFileBean.error}" styleClass="errorAcordionPanel" /></pre>
                                    </p:scrollPanel>
                                </p:tab>
                            </p:accordionPanel> 
                        </div>
                    </div>
                </h:panelGroup>
            </div>

            <div class="row" style="margin-top: 20px; padding: 20px">
                <div class="col-12">
                    <p:progressBar widgetVar="pbAjax" ajax="true" value="#{importFileBean.progress}" 
                                   labelTemplate="{value}%" styleClass="animated" global="false" style="height: 20px;" />
                </div>
            </div>

            <div class="row" style="margin-top: 20px; padding: 20px">
                <div class="col-6"> 
                    <p:commandButton id="cancelSkos" icon="fa fa-undo"  
                                     value="#{langueBean.getMsg('btnBack')}"
                                     class="btn btn-success"
                                     style="width: 100%; background-color: #FFC107; color: black; border: none;"
                                     actionListener="#{viewEditionBean.init()}"
                                     action="#{importFileBean.init()}"
                                     update="containerIndex" />
                </div>
                <div class="col-6" > 
                    <p:commandButton id="buttonImportSkos" class="btn btn-success" widgetVar="buttonImportSkos"
                                     icon="fa fa-download"
                                     update="containerIndex"
                                     onclick="PrimeFaces.monitorDownload(start, stop);"
                                     style="width: 100%; background-color: #5CB85C; border: none;"
                                     actionListener="#{importFileBean.addSkosThesoToBDD()}"
                                     ajax="true"
                                     value="Importer"
                                     disabled="#{!importFileBean.loadDone}" />
                </div> 
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>

    <p:dialog modal="true" widgetVar="statusDialog" header="Importation du fichier"
              draggable="false" closable="false" resizable="false" style="width: 400px">

        <div id='laodingDiv' class="loader" >Loading...</div>

        <style type="text/css">
            .loader,
            .loader:before,
            .loader:after {
                border-radius: 50%;
                width: 2.5em;
                height: 2.5em;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                -webkit-animation: load7 1.8s infinite ease-in-out;
                animation: load7 1.8s infinite ease-in-out;
            }
            .loader {
                color: #f47b2a;
                font-size: 10px;
                margin: 80px auto;
                position: relative;
                text-indent: -9999em;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }
            .loader:before,
            .loader:after {
                content: '';
                position: absolute;
                top: 0;
            }
            .loader:before {
                left: -3.5em;
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }
            .loader:after {
                left: 3.5em;
            }
            @-webkit-keyframes load7 {
                0%,
                80%,
                100% {
                    box-shadow: 0 2.5em 0 -1.3em;
                }
                40% {
                    box-shadow: 0 2.5em 0 0;
                }
            }
            @keyframes load7 {
                0%,
                80%,
                100% {
                    box-shadow: 0 2.5em 0 -1.3em;
                }
                40% {
                    box-shadow: 0 2.5em 0 0;
                }
            }
        </style>
    </p:dialog>
</ui:fragment>
