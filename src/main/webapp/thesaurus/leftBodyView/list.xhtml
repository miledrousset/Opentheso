<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="formList" class="user">
        <div class="form-group">
            <p:inputText id="inputList" placeholder="#{langueBean.getMsg('indexview.type_character')}" value="#{listIndex.searchValue}"
                         class="form-control form-control-user" style="font-size: 12px; border-color: #43B572">
                <p:ajax event="keyup" listener="#{listIndex.onChange()}" update="formList" delay="1000"/>
            </p:inputText>
        </div>

        <div style="margin-top: -15px; margin-left: 10px; width: 100%; text-align: left; align-content: center">
            <p:selectBooleanCheckbox value="#{listIndex.permuted}" itemLabel="#{langueBean.getMsg('indexview.permuted')}"
                                     style="color: #43B572; font-size: 12px">
                <p:ajax update="formList" listener="#{listIndex.onChange()}"/>
            </p:selectBooleanCheckbox>

            <p:selectBooleanCheckbox value="#{listIndex.withAltLabel}" itemLabel="#{langueBean.getMsg('indexview.synonym')}"
                                     style="color: #43B572; font-size: 12px">
                <p:ajax update="formList" listener="#{listIndex.onChange()}"/>
            </p:selectBooleanCheckbox>
        </div>

        <p:dataTable id="singleDT" var="list" value="#{listIndex.nodeIdValues}" selectionMode="single" styleClass="borderless"
                     selection="#{listIndex.selectedNode}" rowKey="#{list.id}" 
                     style="width: auto; border: none; font-size: 12px;  min-height: 400px; max-height: 800px; overflow-y: auto;" lazy="false">
            <p:ajax event="rowSelect" listener="#{listIndex.onRowSelect}" update="containerIndex:formRightTab" />
            <p:column>
                <h:outputText value="#{list.value}" title="#{list.id}" style="font-size: 12px;"/>
            </p:column>
        </p:dataTable> 
    </h:panelGroup>
</ui:fragment>
