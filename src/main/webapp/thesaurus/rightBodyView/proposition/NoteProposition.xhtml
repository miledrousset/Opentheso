                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{note.toUpdate}" >

                                                         rendered="#{propositionBean.isConsultation and currentUser.nodeUser != null
                                                                     and (currentUser.hasRoleAsManager) and propositionBean.showButtonAction()}"/>

                                <p:menuButton rendered="${propositionBean.showButtonAction()}" icon="fas fa-cog" 
                                              style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                    <p:menuitem value="Modifier une scope note" 
                                                actionListener="#{noteBean.initNoteProp('scopeNote')}"                                        
                                                oncomplete="PF('editNoteProp').show();"
                                                update="containerIndex:rightTab:idEditNoteProp" 
                                                icon="fas fa-edit" />
                                    
                                    <p:menuitem value="Supprimer une scope note" 
                                                actionListener="#{noteBean.initNoteProp('scopeNote')}"   
                                                oncomplete="PF('deleteNoteProp').show();"
                                                update="containerIndex:rightTab:idDeleteNoteProp" 
                                                icon="fas fa-minus" />
                                </p:menuButton>

                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.scope_note')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.scope_note')}"
                                              style="font-size: 14px; margin-right: 10px; font-weight: bold;color: #8f8f8f"/>
                            </div>
                            <div class="col-xl-9 col-lg-8 col-md-7 col-sm-7" style="margin-left: -10px">
                                <ui:repeat var="scopeNote" value="#{propositionBean.proposition.scopeNotes}" varStatus="status">
                                    <h:panelGroup rendered="#{!scopeNote.toAdd and !scopeNote.toRemove and !scopeNote.toUpdate}"  >
                                        <h:outputText value="[#{scopeNote.lang.toUpperCase()}] " escape="false" 
                                                      style="color: #666666; font-size: 14px; font-weight: bold"/> 
                                        <h:outputText value="#{scopeNote.lexicalvalue}" escape="false" 
                                                      style="color: #666666; font-size: 14px;"/> 
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{scopeNote.toAdd}" >
                                        <h:outputText value="[#{scopeNote.lang.toUpperCase()}] " escape="false" 
                                                      style="font-size: 14px; font-weight: bold; color: green;"/> 

                                        <h:outputText value="#{scopeNote.lexicalvalue}" escape="false" 
                                                      style="font-size: 14px; color: green;"/>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{scopeNote.toUpdate}" >
                                        <h:outputText value="[#{scopeNote.lang.toUpperCase()}] " escape="false" 
                                                      style="font-size: 14px; font-weight: bold; color: blue;"/> 
                                        <h:outputText value="#{scopeNote.lexicalvalue} " escape="false" 
                                                      style="font-size: 14px; color: blue;"/>
                                        <h:outputText value="(#{scopeNote.oldValue})" escape="false" 
                                                      style="font-size: 14px; text-decoration : line-through; color: blue;"/>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{scopeNote.toRemove}" >
                                        <h:outputText value="[#{scopeNote.lang.toUpperCase()}] " escape="false" 
                                                      style="font-size: 14px; text-decoration : line-through; color: red; font-weight: bold;"/> 

                                        <h:outputText value="#{scopeNote.lexicalvalue}" escape="false" 
                                                      style="font-size: 14px; text-decoration : line-through; color: red;"/>
                                    </h:panelGroup>
                                    <br/>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>            
                </h:panelGroup>
            </h:panelGroup>
        </div>
    </div>

    <p:dialog id="idAddNoteProp" header="#{langueBean.getMsg('rightbody.concept.add_note')}" 
              widgetVar="addNoteProp" width="650" showEffect="fade" modal="true" 
              resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="addNotePropForm" >

            <div class="row">
                <div class="col-12" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " /> 
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="color: #C63632;"/>

                    <p:commandLink style="font-size: 17px; color: #FF7979" action="#{noteBean.infos}" 
                                   update="messageIndex" ajax="true" process="@form">
                        <i class="pi pi-exclamation-circle" />
                    </p:commandLink>
                </div>
            </div>

            <!-- type note -->
            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="Type : " /> 
                </div>
                <div class="col-7">
                    <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.type_note')}" 
                                     value="#{noteBean.selectedTypeNote}" style="width: 100%;">

                        <f:selectItems value="#{noteBean.noteTypes}" var="typeNote"
                                       itemLabel="#{typeNote.label_fr} (#{typeNote.label_en})" itemValue="#{typeNote.codeNote}"/>
                    </p:selectOneMenu>  
                </div>
            </div>

            <!-- Langue de la note -->
            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="#{langueBean.getMsg('candidat.language')} : " /> 
                </div>
                <div class="col-7">
                    <p:selectOneMenu label="#{langueBean.getMsg('rightbody.conceptdialog.language')}"
                                     style="width: 100%;" value="#{noteBean.selectedLang}" >
                        <f:selectItems  value="#{noteBean.nodeLangs}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                    </p:selectOneMenu>    
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <p:textEditor widgetVar="NoteEditor" value="#{noteBean.noteValue}" allowLinks="true" secure="false" height="200"
                                  placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')}" />   
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}"
                                 style="margin-right: 10px" icon="fas fa-undo-alt" 
                                 styleClass="ui-button-secondary button" 
                                 actionListener="PF('addNoteProp').hide();"
                                 update="containerIndex messageIndex"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex messageIndex"
                                 ajax="true" process="@form" icon="pi pi-check" 
                                 styleClass="ui-button-success" oncomplete="PF('addNoteProp').hide();"
                                 actionListener="#{noteBean.addNewNoteProp()}"/>
            </div>   
        </h:form>
    </p:dialog> 

    <p:dialog id="idDeleteNoteProp" header="#{langueBean.getMsg('rightbody.concept.delete_note')}" widgetVar="deleteNoteProp" 
              width="650" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >  
        <h:form id="deleteNotePropForm" >
            <p:dataTable var="noteToDelete" value="#{noteBean.nodePropToEdit()}" lazy="false">
                <f:facet name="header">
                    <center>
                        <b>
                            #{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : 
                            #{conceptView.nodeConcept.term.lexical_value.toUpperCase()}
                        </b>
                    </center>
                </f:facet>
                <p:column width="65" headerText="Traduction">
                    <h:outputText value="#{noteToDelete.lexicalvalue}" style="color: #43B572; font-size: 14px;"/>
                </p:column>    
                <p:column width="10" headerText="#{langueBean.getMsg('rightbody.conceptdialog.language')}">
                    <h:outputText value="#{noteToDelete.lang.toUpperCase()}" style="color: #43B572; text-align: center; font-size: 14px;"/>
                </p:column>  
                <p:column width="5" headerText="Supprimer">
                    <p:commandLink style="color: #FF7979" oncomplete="PF('deleteNoteProp').hide();"
                                   ajax="true" process="@form" update="containerIndex messageIndex"
                                   action="#{noteBean.deleteNoteProp(noteToDelete)}"
                                   rendered="#{!noteToDelete.toRemove}">
                        <i class="pi pi-trash" style="color: red" />
                    </p:commandLink>
                    <p:commandLink style="color: #FF7979" oncomplete="PF('deleteNoteProp').hide();"
                                   ajax="true" process="@form" update="containerIndex messageIndex"
                                   action="#{noteBean.deleteNoteProp(noteToDelete)}"
                                   rendered="#{noteToDelete.toRemove}">
                        <i class="pi pi-pencil" style="color: #43B572" />
                    </p:commandLink>
                </p:column>                    
            </p:dataTable>
        </h:form>            
    </p:dialog>


    <p:dialog id="idEditNoteProp" header="#{langueBean.getMsg('rightbody.concept.edit_note')}" widgetVar="editNoteProp" 
              width="650" showEffect="fade" modal="true" resizable="true" position="top" style="margin-top: 30px" >       
        <h:form id="editNotePropForm" >
            <p:dataTable var="noteToEdit" value="#{noteBean.nodePropToEdit()}" lazy="false">
                <f:facet name="header">
                    <center>
                        <b>
                            #{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : 
                            #{conceptView.nodeConcept.term.lexical_value.toUpperCase()}
                        </b>
                    </center>
                </f:facet>
                <p:column width="65">
                    <p:inputTextarea value="#{noteToEdit.lexicalvalue}" style="width: 100%; font-size: 12px; color: black;
                                     max-height: 200px; overflow-y:scroll" />
                </p:column>   
                <p:column width="5" headerText="Modifier">
                    <p:commandLink style="color: #F7A269; align-items: center " oncomplete="PF('editNoteProp').hide();"
                                   ajax="true" process="@form" update="containerIndex messageIndex"
                                   action="#{noteBean.updateNoteProp(noteToEdit)}">
                        <i class="pi pi-check-circle" />
                    </p:commandLink>
                </p:column>                    
            </p:dataTable>
        </h:form>
    </p:dialog>

</ui:fragment>
