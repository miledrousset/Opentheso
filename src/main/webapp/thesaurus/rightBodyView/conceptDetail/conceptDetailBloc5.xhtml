<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf">

    <h:panelGroup rendered="#{(currentUser.nodeUser != null) or (conceptView.nodeConcept.nodeAlignments.size() != 0) or (conceptView.nodeCorpuses != null and conceptView.haveCorpus)}">
        <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central">
            <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">
                <!-- ligne Alignements -->
                <h:panelGroup rendered="#{(currentUser.nodeUser != null) or (conceptView.nodeConcept.nodeAlignments.size() != 0)}">
                    <div class="list-group-item list-group-item-action" style=" margin-top: -5px">
                        <div class="row" style="padding-top: 2px;">
                            <div class="col-3" style="text-align: right;">

                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.alignment')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.alignment')}"
                                              style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                          or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                              icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">

                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_alignment_manual')}" 
                                                actionListener="#{alignmentManualBean.reset()}" oncomplete="PF('addManualAlignment').show();"
                                                icon="fas fa-pen" update="idAddManualAlignment" />                                      

                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.edit_alignment')}" 
                                                action="#{alignmentManualBean.reset()}" oncomplete="PF('updateAlignment').show();"
                                                icon="fas fa-edit"
                                                disabled="#{conceptView.nodeConcept.nodeAlignments.size() == 0}"/>

                                    <p:menuitem value="#{langueBean.getMsg('rightbody.concept.delete_alignment')}" 
                                                actionListener="#{alignmentBean.initAlignementByStep(selectedTheso.currentIdTheso, 
                                                                  conceptView.nodeConcept.concept.idConcept, conceptView.selectedLang)}"
                                                action="#{alignmentManualBean.reset()}"                                      
                                                oncomplete="PF('deleteAlignment').show();"
                                                icon="fas fa-minus"
                                                disabled="#{conceptView.nodeConcept.nodeAlignments.size() == 0}" />                                        
                                </p:menuButton>
                            </div>

                            <h:panelGroup rendered="#{conceptView.nodeConcept.nodeAlignments.size() == 0}">
                                <div class="col-9" style="margin-left: -10px">
                                    <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" style="font-size: 12px; color: grey; font-style: italic " />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{conceptView.nodeConcept.nodeAlignments.size() != 0}">
                                <div class="col-9" style="margin-left: -10px">
                                    <ui:repeat var="align" value="#{conceptView.nodeConcept.nodeAlignments}" >
                                        <div class="row">
                                            <div class="col-12">
                                                <h:outputText value=" #{align.alignmentLabelType} :  " style="font-size: 12px;"/>
                                                <i class="pi pi-link" style="margin-right: 5px; color: #f47b2a;font-size: 12px;"/>
                                                <p:link href="#{align.uri_target}"
                                                        value="#{align.uri_target}"
                                                        target="_blank" style="font-size: 12px; color: #43B572;" >
                                                    <i class="pi pi-link" />
                                                </p:link>
                                                <h:outputText value=" (#{align.thesaurus_target})"  style="font-size: 12px;"/>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- ligne Corpus liés --> 
                <h:panelGroup rendered="#{conceptView.nodeCorpuses != null and conceptView.haveCorpus}">
                    <div class="list-group-item list-group-item-action" style=" margin-bottom: -5px">
                        <div class="row" style="margin-top: 3px">
                            <div class="col-3" style="text-align: right;">
                                <h:outputText value=" #{langueBean.getMsg('rightbody.concept.linked_corpus')}" 
                                              title="#{langueBean.getMsg('rightbody.concept.linked_corpus')}"
                                              style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                                <p:commandButton rendered="#{user.nodeUser != null}" icon="fas fa-cog fa-xs" 
                                                 style="color: #F7A269; font-size: 13px; margin-left: 6px; margin-right: 6px" />
                            </div>

                            <h:panelGroup rendered="#{conceptView.nodeCorpuses.size() == 0}">
                                <div class="col-9" style="margin-left: -10px">
                                    <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" 
                                                   style="font-size: 13px; color: grey; font-style: italic " />
                                </div>
                            </h:panelGroup>

                            <div class= "col-9" style="margin-left: -10px">
                                <h:panelGroup rendered="#{conceptView.nodeCorpuses.size() != 0}">
                                    <ui:repeat var="corpus" value="#{conceptView.nodeCorpuses}" >
                                        <h:panelGroup rendered="#{(corpus.count != 0 and corpus.count!= -1) or (corpus.isOnlyUriLink)}">
                                            <div class="row">
                                                <h:panelGroup rendered="#{!corpus.isOnlyUriLink}">
                                                    <div class="col-6">
                                                        <i class="pi pi-link" style="margin-right: 5px; color: #f47b2a; font-size: 13px;"/>
                                                        <p:link href="#{corpus.uriLink}"
                                                                value="#{corpus.corpusName} (#{corpus.count} #{langueBean.getMsg('rightbody.concept.notices')})"
                                                                target="_blank" style="font-size: 13px; color: #43B572;">
                                                        </p:link>
                                                    </div>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{corpus.isOnlyUriLink}">
                                                    <div class="col-6">
                                                        <i class="pi pi-link" style="margin-right: 5px; color: #f47b2a; font-size: 13px;"/>                                                    
                                                        <p:link href="#{corpus.uriLink}" value="#{corpus.corpusName}" target="_blank"
                                                                style="font-size: 13px; color: #43B572;">
                                                        </p:link>
                                                    </div>
                                                </h:panelGroup>                                            
                                            </div>
                                        </h:panelGroup> 
                                    </ui:repeat>


                                </h:panelGroup> 
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </h:panelGroup>


    <!-- bloc des identifiants -->
    <div class="card mb-4 py-3 border-left-success" style="margin-top: -15px; vertical-align: central; margin-bottom: -5px">
        <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">
            <!-- Notation -->            
            <div class="list-group-item list-group-item-action" style=" margin-top: -5px">
                <div class="row" style="margin-left: 0px;">
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                        <h:outputText value=" #{langueBean.getMsg('rightbody.concept.notation')}" 
                                      title="#{langueBean.getMsg('rightbody.concept.notation')}"
                                      style="font-size: 14px; font-weight: bold; "/>
                    </div>
                    <div class="col-xl-10 col-lg-9 col-md-8 col-sm-8" style="margin-left: -10px">                          
                        <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                      icon="fas fa-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 13px;">
                            <p:menuitem value="#{langueBean.getMsg('rightbody.concept.add_edit_notation')}" 
                                        action="#{notationBean.reset()}" update="idSetNotation" icon="fas fa-edit"
                                        oncomplete="PF('setNotation').show();"  />
                        </p:menuButton> 
                        <h:panelGroup rendered="#{(conceptView.nodeConcept.concept.notation == null) or (conceptView.nodeConcept.concept.notation == '') }">
                            <h:outputText  value="....." title="#{langueBean.getMsg('rightbody.concept.no_value')}" style="font-size: 13px; color: grey; font-style: italic " />
                        </h:panelGroup>

                        <h:panelGroup rendered="#{(conceptView.nodeConcept.concept.notation != null) and (conceptView.nodeConcept.concept.notation != '') }">
                            <h:outputText value="#{conceptView.nodeConcept.concept.notation}" style="font-size: 13px; color: #666666"/>
                        </h:panelGroup>
                    </div>
                </div>
            </div>


            <div class="list-group-item list-group-item-action" style="margin-top: 10px;">
                <div class="row">
                    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10">

                        <!-- Id interne -->
                        <div class="list-group-item list-group-item-action">
                            <div class="row" style="margin-left: 0px;">
                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align:left;">
                                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.internal_id')}"
                                                  style="font-size: 14px; font-weight: bold; "/>
                                </div>
                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-8" style="margin-left: 0px">
                                    <i class="pi pi-link" style="margin-right: 5px; color: #f47b2a; font-size: 13px;"/>
                                    <p:link href="#{request.contextPath}/?idc=#{conceptView.nodeConcept.concept.idConcept}&amp;idt=#{conceptView.nodeConcept.concept.idThesaurus}"
                                            value="#{conceptView.nodeConcept.concept.idConcept}" style="color: #43B572; font-size: 13px;">
                                    </p:link>
                                </div>
                            </div>     
                        </div>
                        <!-- identifiants pérennes -->
                        <h:panelGroup rendered="#{roleOnTheso.nodePreference.originalUriIsArk || roleOnTheso.nodePreference.originalUriIsHandle 
                                                  || roleOnTheso.nodePreference.originalUriIsDoi || conceptView.nodeConcept.concept.idHandle != '' 
                                                  || conceptView.nodeConcept.concept.idArk != ''}">
                            <div class="list-group-item list-group-item-action">
                                <div class="row" style="margin-left: 0px;">
                                    <h:panelGroup rendered="#{roleOnTheso.nodePreference.originalUriIsArk || roleOnTheso.nodePreference.originalUriIsHandle 
                                                              || roleOnTheso.nodePreference.originalUriIsDoi}">
                                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">                            
                                                <h:outputText value="#{langueBean.getMsg('rightbody.concept.original_uri')}"
                                                              style="font-size: 14px; font-weight: bold; "/>
                                            </div>
                                            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-8" >
                                                <!-- Cas d'uri de type Ark -->
                                                <h:panelGroup rendered="#{roleOnTheso.nodePreference.originalUriIsArk}">
                                                    <i class="pi pi-link" style="margin-right: 5px; color: #f47b2a; font-size: 13px;"/>
                                                    <p:link href="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idArk}"
                                                            value="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idArk}" style="color: #43B572; font-size: 13px;">
                                                    </p:link>
                                                </h:panelGroup>
                                                <!-- Cas d'uri de type Handle -->
                                                <h:panelGroup rendered="#{roleOnTheso.nodePreference.originalUriIsHandle}">
                                                    <i class="pi pi-link" style="margin-right: 5px; color: #f47b2a; font-size: 13px;" />                                
                                                    <p:link href="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idHandle}"
                                                            value="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idHandle}" style="font-size: 13px; color: #43B572;">
                                                    </p:link>
                                                </h:panelGroup> 
                                                <!-- Cas d'uri de type Doi -->
                                                <h:panelGroup rendered="#{roleOnTheso.nodePreference.originalUriIsDoi}">
                                                    <i class="pi pi-link" style="margin-right: 5px; color: #f47b2a; font-size: 13px;"/>                                
                                                    <p:link href="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idDoi}"
                                                            value="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idDoi}" 
                                                            style="font-size: 12px; color: #43B572;">
                                                        <i class="pi pi-link" />
                                                    </p:link>
                                                </h:panelGroup>
                                            </div>
                                    </h:panelGroup>
                                </div>
                            </div>
                            <div class="list-group-item list-group-item-action">
                                <div class="row" style="margin-left: 0px;">
                                    <!-- Affichage de l'identifiant Handle -->
                                    <div class="list-group-item list-group-item-action">
                                        <div class="list-group-item list-group-item-action">
                                            <h:panelGroup rendered="#{conceptView.nodeConcept.concept.idHandle != ''}">
                                                <div class="row" style="margin-left: 0px;">
                                                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                                                        <h:outputText value="IdHandle" style="font-size: 14px; font-weight: bold; "/>
                                                    </div>
                                                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-8" >
                                                        <h:outputText value="#{conceptView.nodeConcept.concept.idHandle}" style="font-size: 12px; color: #43B572;"/>
                                                    </div>
                                                </div>
                                            </h:panelGroup>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="list-group-item list-group-item-action">
                                <div class="row" style="margin-left: 0px;">                            
                                    <!-- Affichage de l'identifiant Ark -->
                                    <div class="list-group-item list-group-item-action">
                                        <h:panelGroup rendered="#{conceptView.nodeConcept.concept.idArk != ''}">                    
                                            <div class="row" style="margin-left: 0px;">
                                                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-0" style="text-align: left;">
                                                    <h:outputText value="IdArk" style="font-size: 14px; font-weight: bold; margin-right: 37px"/>
                                                </div>                        
                                                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-8" >
                                                    <h:outputText value="#{conceptView.nodeConcept.concept.idArk}" style="font-size: 12px; color: #43B572;"/>
                                                </div>
                                            </div>                        
                                        </h:panelGroup>  
                                    </div>                        
                                </div>
                            </div>
                        </h:panelGroup>                        

                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1" style="text-align: left; margin-left: -5px;">
                      <!-- QrCode-->                
                      <h:panelGroup rendered="#{conceptView.nodeConcept.concept.idArk != ''}" style="width: 100%;">
                          <p:barcode value="#{roleOnTheso.nodePreference.originalUri}/#{conceptView.nodeConcept.concept.idArk}" 
                                     type="qr" height="75px;"/>
                      </h:panelGroup> 
                  </div>     
                </div>
            </div>



        </div>
    </div>
    <ui:include src="../../../dialog/alignment/addManualAlignment.xhtml" />
    <ui:include src="../../../dialog/alignment/deleteAlignment.xhtml" />
    <ui:include src="../../../dialog/alignment/updateAlignment.xhtml" />
    <ui:include src="../../../dialog/concept/setNotation.xhtml" /> 
</ui:fragment>
