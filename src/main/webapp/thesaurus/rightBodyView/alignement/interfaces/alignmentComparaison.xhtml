<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="card mb-4 py-3 border-left-success" style="margin: 20px; border-color: #43B572">
        <p:dataTable var="alignement" value="#{alignmentBean.allAlignementFound}"
                     selection="#{alignmentBean.selectAlignementForAdd}" rowKey="#{alignement.uri_target}"
                     style="margin-bottom: -17px; margin-top: -16px; font-size: 13px; border: 0.5px solid green !important" lazy="false" >

            <f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">
                        <h:outputText value="Source d'alignement sélectionnée : " />
                        <h:outputText value="#{setAlignmentSourceBean.sourceSelectedName}" style="color: #f47b2a; font-weight: bold" />
                    </span>
                </div>
            </f:facet>

            <p:headerRow field="internal_id_concept" expandable="true" expanded="true">
                <p:column colspan="5" style="background-color: #ecf8f1; border-top: 1px solid #43B572; border-bottom: 1px solid #43B572; color: #143a1e">
                    <h:outputText styleClass="ml-2" value="#{alignement.conceptOrigin}"/>
                </p:column>
            </p:headerRow>

            <p:column headerText="Lib. local" style="width: 15%; padding: 5px 5px; border: 0.5px solid green;" groupRow="true">
                <h:panelGroup rendered="#{alignement.alignementLocalValide}">
                    <h:outputLink value="#{alignement.uriTargetLocal}" target="_blank" >
                        <h:outputText value="#{alignement.labelLocal}" />
                    </h:outputLink>
                </h:panelGroup>
                <h:panelGroup rendered="#{!alignement.alignementLocalValide}">
                    <h:outputText value="#{alignement.labelLocal}" />
                    <i class="pi pi-times-circle" style="font-size: 1rem; color: red" />
                </h:panelGroup>
            </p:column>

            <p:column headerText="Def. local" style="width: 30%; padding: 5px 5px; border: 0.5px solid green;" groupRow="true">
                <h:outputText value="#{alignement.definitionLocal}" />
            </p:column>

            <p:column headerText="Lib. distant" style="width: 15%; padding: 5px 5px; border: 0.5px solid green;">
                <h:outputLink value="#{alignement.uri_target}" target="_blank" >
                    <h:outputText value="#{alignement.concept_target}" />
                </h:outputLink>
            </p:column>

            <p:column headerText="Déf. distant" style="width: 30%; padding: 5px 5px; border: 0.5px solid green;">
                <h:outputText value="#{alignmentBean.getDefinitionFromAlignement(alignement)}" escape="false" />
            </p:column>

            <p:column style="width: 10%; text-align: center;">

                <p:commandButton icon="pi pi-check" styleClass="rounded-button"
                                 ajax="true" process="@this"
                                 update=":containerIndex:remplacerAlignementID"
                                 actionListener="#{alignmentBean.addAlignementByConcept(alignement)}"
                                 style="background: green; border-color: green" />

                <p:commandButton icon="pi pi-times" actionListener="#{alignmentBean.supprimerPropositionAlignement(alignement)}"
                                 update="containerIndex messageIndex"
                                 style="margin-left: 5px" ajax="true" process="@this"
                                 styleClass="rounded-button ui-button-danger">
                    <p:confirm type="popup" header="Confirmation" message="Est ce que vous voulez supprimer cet alignement ?" icon="pi pi-info-circle"/>
                </p:commandButton>

                <p:confirmPopup global="true">
                    <p:commandButton value="Non" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                    <p:commandButton value="Oui" type="button" styleClass="ui-confirm-popup-yes" />
                </p:confirmPopup>
            </p:column>
        </p:dataTable>
    </div>

    <p:toolbar style="margin: 20px; margin-top: 10px">
        <p:toolbarGroup align="right">
            <p:commandButton title="#{langueBean.getMsg('btnBack')}" class="btn btn-secondary" style="margin-right: 10px" ajax="true"
                             actionListener="#{alignmentBean.annulerAlignementAutomatique()}" update="containerIndex"/>
        </p:toolbarGroup>
    </p:toolbar>
</ui:fragment>
