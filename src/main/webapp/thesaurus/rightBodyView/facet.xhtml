<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="facetView" styleClass="textOpentheso"> 


        <div class="card mb-4 py-3 border-left-success" style="margin-top: 5px; vertical-align: central">
            <div class="list-group" style="margin-top: -10px; margin-bottom: -10px">
                <div class="list-group-item list-group-item-action" style=" margin-top: -5px">

                    <div class="row" style="padding-top: 3px;">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Label" title="Le libellé de la facette"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                            <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                      or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}" icon="pi pi-cog"
                                          style="background: none; border: none; color: #000; box-shadow: none;">
                                <p:menuitem value="Renommer la facette" oncomplete="PF('renameFacet').show();" style="font-size: 12px;"/>
                            </p:menuButton>
                        </div>

                        <div class="col-9">
                            <h:outputText value="#{editFacet.facetSelected.lexicalValue} (#{editFacet.facetSelected.lang})"
                                          title="#{editFacet.facetSelected.idFacet}" style="font-size: 14px;" />
                        </div>
                    </div>                  
                </div>

                <div class="list-group-item list-group-item-action">
                    <div class="row" style="padding-top: 10px;">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Concept parent" title="Concept parent"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                            <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso 
                                                      or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                          icon="pi pi-cog" style="background: none; border: none; color: #000; box-shadow: none;">
                                <p:menuitem value="Modifer le concept Parent" oncomplete="PF('addConceptParentToFacet').show();" style="font-size: 12px;"/>
                            </p:menuButton>
                        </div>

                        <div class="col-9">
                            <h:outputText rendered="#{editFacet.concepParent.term.lexical_value == ''}"
                                          value="(#{editFacet.concepParent.concept.idConcept})"
                                          title="#{editFacet.concepParent.concept.idConcept}" />

                            <h:outputText rendered="#{editFacet.concepParent.term.lexical_value != ''}"
                                          value="#{editFacet.concepParent.term.lexical_value}"
                                          title="#{editFacet.concepParent.concept.idConcept}" />  
                        </div>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action">
                    <div class="row" style="padding-top: 10px;">
                        <div class="col-3" style="text-align: right;">
                            <h:outputText value="Membres" title="Les concepts membres"
                                          style="font-size: 14px; font-weight: bold; margin-right: 10px"/>

                            <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                          icon="pi pi-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                <p:menuitem value="Nouveau concept"
                                            actionListener="#{newConcept.resetForFacet(editFacet.facetSelected)}"                    
                                            oncomplete="PF('addNTFacette').show();"
                                            style="font-size: 12px;"/>

                                <p:menuitem value="Ajouter des concepts existants"
                                            oncomplete="PF('addMembersFacette').show();"
                                            style="font-size: 12px;"/>

                                <p:menuitem value="Supprimer des membres de la facette"
                                            oncomplete="PF('removeMembers').show();"
                                            style="font-size: 12px;"/>   
                            </p:menuButton>
                        </div>

                        <h:panelGroup rendered="#{editFacet.conceptList.size() == 0}">
                            <div class="col-9">
                                <h:outputText  value="....." title="pas de valeur" style="font-size: 12px; color: grey; font-style: italic " />
                            </div>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{editFacet.conceptList.size() != 0}">
                            <div class="col-9">
                                <ui:repeat var="concept" value="#{editFacet.conceptList}" varStatus="status">
                                    <p:commandLink rendered="#{concept.value == ''}"
                                                   value="(#{concept.id})"
                                                   style="color: #43B572;" styleClass="textOpentheso"
                                                   action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                             concept.id, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"/>

                                    <p:commandLink rendered="#{concept.value != ''}"
                                                   value="#{concept.value}"
                                                   style="color: #43B572;" styleClass="textOpentheso"
                                                   action="#{conceptView.getConcept(selectedTheso.selectedIdTheso,
                                                             concept.id, conceptView.selectedLang)}" update="containerIndex:formRightTab indexTitle"/>
                                    <h:outputText rendered="#{!status.last}" value=" , " style="color: #FF7979"/>
                                </ui:repeat>
                                <p:separator styleClass="separator" style="margin-top: 2px; margin-bottom: 20px;"/>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>

                <!-- ligne Traductions -->
                <h:panelGroup rendered="#{(currentUser.nodeUser != null) or (conceptView.nodeConcept.nodeTermTraductions.size() !=0)}">
                    <div class="list-group-item list-group-item-action">
                        <div class="row" style="padding-top: 10px;">
                            <div class="col-3" style="text-align: right;">
                                <h:outputText value="Traduction"
                                              style="font-size: 14px; font-weight: bold; margin-right: 10px"/>
                                
                                <p:menuButton rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}"
                                              icon="pi pi-cog" style="color: #F7A269; background: none; border: none; box-shadow: none; font-size: 12px;">
                                    <p:menuitem value="Ajouter une traduction" oncomplete="PF('idAddFacetTraduction').show();"
                                                action = "#{editFacet.setLangListForTraduction()}"
                                                style="font-size: 12px;"/>
                                    <p:menuitem value="Modifier une traduction" oncomplete="PF('renameFacetTraduction').show();"
                                                style="font-size: 12px;"/>
                                    <p:menuitem value="Supprimer une traduction" oncomplete="PF('deleteFacetTraduction').show();"
                                                style="font-size: 12px;"/>
                                </p:menuButton> 
                            </div>

                            <h:panelGroup rendered="#{editFacet.facetTraductions.size() == 0}">
                                <div class="col-9">
                                    <h:outputText  value="....." title="pas de valeur" style="font-size: 12px; color: grey; font-style: italic " />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{editFacet.facetTraductions.size() != 0}">
                                <div class="col-9">
                                    <ui:repeat var="trad" value="#{editFacet.facetTraductions}" >
                                        <div class="row">
                                            <p:commandLink value="#{trad.lexicalValue} (#{trad.lang})"
                                                           style="color: #43B572;" styleClass="textOpentheso"
                                                           action="#{conceptView.getConcept(selectedTheso.selectedIdTheso, conceptView.nodeConcept.concept.idConcept, trad.lang)}" 
                                                           update="containerIndex:formRightTab indexTitle"/>
                                        </div> 
                                    </ui:repeat>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </div>
        
        <h:panelGroup rendered="#{(currentUser.nodeUser != null) and 
                                  (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}">
            <p:commandButton value="Supprimer la facette" action="#{editFacet.supprimerFacette}">
                <p:confirm header="Confirmation" message="Vous êtes sûr ?" icon="pi pi-exclamation-triangle" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>  
        </h:panelGroup>
    </h:panelGroup>


    <p:dialog id="modifierConcept" header="Modifier le concept parent"  widgetVar="addConceptParentToFacet"
              width="450" showEffect="fade" modal="true" resizable="false">

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="Concept parent actuel : #{editFacet.concepParent.term.lexical_value}" style="font-size: 13px; color: black;" /> 
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="tapez % pour tout afficher" style="font-size: 12px;" />
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <p:autoComplete value="#{editFacet.termeParentAssocie}" multiple="false" var="item"
                                forceSelection="true" completeMethod="#{editFacet.searchConcept}"                                  
                                minQueryLength="1" itemLabel="#{item.value}" itemValue="#{item}" converter="searchConverterIdValue"
                                scrollHeight="300" style="width: 150px; height: 35px;">

                    <p:column  style="font-size: 12px;">
                        <h:outputText title="#{item.id}" value="#{item.value}" />
                    </p:column>

                </p:autoComplete> 
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addConceptParentToFacet').hide();" update="modifierConcept"/>

                <p:commandButton value="Enregistrer" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addConceptParentToFacet').hide();"
                                 actionListener="#{editFacet.modifierConceptParent()}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>



    <p:dialog id="idAddFacetTraduction" header="Ajouter une traduction" widgetVar="addFacetTraduction"
              width="450" showEffect="fade" modal="true" resizable="false" > 

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')} : " style="font-size: 12px;"/>
                <h:outputText value="#{editFacet.facetSelected.lexicalValue}" style="font-size: 13px; color: #f47b2a; margin-left: 10px;"/>
                <p:commandLink style="font-size: 17px; color: #FF7979" action="#{noteBean.infos}">
                    <i class="pi pi-exclamation-circle" />
                </p:commandLink>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <p:selectOneMenu label="Langue" value="#{editFacet.selectedLang}"
                                 style=" width: 100%; font-size: 12px; background: white; border-color: #43B572">
                    <f:selectItems  value="#{editFacet.nodeLangsFiltered}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                </p:selectOneMenu>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <p:inputText label="traduction" placeholder="tapez votre traduction ..."
                             value="#{editFacet.traductionValue}" style="font-size: 12px;"/>
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="Fermer" class="btn" style="background-color: transparent; color: #000"
                                 actionListener="PF('addFacetTraduction').hide();" update="idAddFacetTraduction"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" update="containerIndex:formRightTab messageIndex"
                                 class="btn btn-success" oncomplete="PF('addFacetTraduction').hide();"
                                 actionListener="#{editFacet.addNewTraduction()}" style="color: white;"/>
            </div>
        </f:facet>
    </p:dialog>


    <p:dialog id="idRenameFacetTraduction" header="Modifier les traductions" widgetVar="renameFacetTraduction"
              width="450" showEffect="fade" modal="true" resizable="false" > 

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{editFacet.facetSelected.lexicalValue} (#{editFacet.facetSelected.lang})"
                              style="font-size: 13px; color: #43B572; margin-left: 5px;" />
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <p:panel style="max-height: 300px;overflow-y:scroll ">
                    <ui:repeat var="traductionToEdit" value="#{editFacet.facetTraductions}" >
                        <div class="col-12" style="margin-top: 3px">
                            <h:outputText value="#{editFacet.facetSelected.lexicalValue} (#{editFacet.facetSelected.lang})"
                                          style="font-size: 13px; color: #43B572; margin-left: 5px;" />
                        </div>
                    </ui:repeat>
                </p:panel>
            </div>
        </div>
    </p:dialog>

    <p:dialog id="idDeleteFacetTraduction" header="Supprimer une traduction" widgetVar="deleteFacetTraduction"
              width="450" showEffect="fade" modal="true" resizable="false" >

        <div class="row">
            <div class="col-12" style="margin-top: 3px">
                <h:outputText value="#{editFacet.facetSelected.lexicalValue}" style="font-size: 13px; color: black;"/>
            </div>
        </div>

        <ui:repeat var="traductions" value="#{editFacet.facetTraductions}" >
            <div class="row">
                <div class="col-10" offset="1" style="background: #FAFAFA">
                    <h:outputText value="#{traductions.lexicalValue} (#{traductions.lang})" style="color: #43B572"/>
                </div>
                <div class="col-2" style="background: #FAFAFA">
                    <p:commandLink style="color: #FF7979" action="#{editFacet.deleteTraduction(traductions)}">
                        <i class="pi pi-trash" />
                    </p:commandLink>
                </div>
            </div>
        </ui:repeat>
    </p:dialog>

</ui:fragment>
