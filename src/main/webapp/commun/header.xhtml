<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" style="height: 40px">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- liste des thÃ©saurus -->
        <p:selectOneMenu value="#{selectedTheso.selectedIdTheso}" style="color: #000; height: 28px;" filter="true" filterMatchMode="contains">
            <p:ajax event="valueChange" listener="#{selectedTheso.setSelectedTheso()}" />
            <f:selectItem itemLabel="(#{langueBean.getMsg('menu.select_thesaurus')})" itemValue=""/>
            <f:selectItems value="#{roleOnTheso.listTheso}" var="th" itemLabel="#{listAccess.key}" itemValue="#{listAccess.value}" />
        </p:selectOneMenu>

        <p:commandLink action="#{selectedTheso.reloadSelectedTheso()}" >
            <i class="fas fa-refresh" style=" color: #F47B2A; margin-left: 15px; font-size: 14px;" title="#{langueBean.getMsg('menu.reload_thesaurus')}" />
        </p:commandLink>

        <p:commandLink update="idClearSession"
                       oncomplete="PF('clearSession').show();" 
                       >
            <i class="fas fa-broom" style="color: #C63632; margin-left: 25px" title="#{langueBean.getMsg('menu.cleanSession')}"/>
            <p:tooltip value="#{langueBean.getMsg('menu.cleanSession')}" />
        </p:commandLink>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown no-arrow mx-1">
                    <a class="nav-link dropdown-toggle" href="#" role="button" style="margin-top: 10px; font-size: 12px;"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell fa-refresh"></i>
                </a>
            </li>

                <!-- Nav Item - Alerts -->
                <li class="nav-item dropdown no-arrow mx-1">
                    <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 10px; font-size: 12px;">
                        <i class="fas fa-bell fa-flag" style="color: #F47B2A"></i>
                    </a>
                    <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                         aria-labelledby="alertsDropdown" style="font-size: 12px;">
                        <h6 class="dropdown-header" style="font-size: 12px;">
                            #{langueBean.getMsg('menu.availableLanguages')}
                        </h6>
                        
                        <p:commandLink class="dropdown-item d-flex align-items-center" actionListener="#{langueBean.changeLangue('fr')}">
                            <div class="mr-3">
                                <img src="#{request.contextPath}/resources/img/fr.png" width="30px" />
                            </div>
                            <div>
                                <span class="font-weight-bold" style="font-size: 12px;">#{langueBean.getMsg('menu.french')}</span>
                            </div>
                        </p:commandLink>
                        <p:commandLink class="dropdown-item d-flex align-items-center" actionListener="#{langueBean.changeLangue('en')}">
                            <div class="mr-3">
                                <img src="#{request.contextPath}/resources/img/en.png" width="30px" />
                            </div>
                            <div>
                                <span class="font-weight-bold" style="font-size: 12px;">#{langueBean.getMsg('menu.english')}</span>
                            </div>
                        </p:commandLink>
                    </div>
                </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <p:panel rendered="#{currentUser.nodeUser == null}" style="padding: 0; border: none; background: none;">
                <li class="nav-item dropdown no-arrow">
                    <p:commandLink class="nav-link dropdown-toggle" update="idLogin" oncomplete="PF('login').show();" >
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 12px; margin-top: 20px;">#{langueBean.getMsg('menu.login')}</span>
                        <img class="img-profile rounded-circle" src="#{request.contextPath}/resources/img/logout.png" style="margin-top: 10px; font-size: 12px;" />
                    </p:commandLink>
                </li>
            </p:panel>

            <p:panel rendered="#{currentUser.nodeUser != null}" style="padding: 0; border: none; background: none; font-size: 12px;">
                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" style="font-size: 12px; margin-top: 20px;">
                                <h:outputText value="#{currentUser.nodeUser.name}" style="font-size: 12px; " />
                            </span>
                        <img class="img-profile rounded-circle" src="#{request.contextPath}/resources/img/undraw_profile.svg" style="margin-top: 10px;font-size: 12px;" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            <p:commandLink class="dropdown-item" actionListener="#{menuBean.redirectToMyProfilePage()}" style="font-size: 12px; text-decoration:none; color: #818183">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"> </i>
                                #{langueBean.getMsg('menu.profile')}
                            </p:commandLink>
                            
                        <div class="dropdown-divider"></div>
                            <p:link class="dropdown-item" href="#" onclick="PF('logout').show();" style="font-size: 12px; color: #818183">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                #{langueBean.getMsg('menu.logout')}
                        </p:link>
                    </div>
                </li>
            </p:panel>
        </ul>
    </nav>

        <p:dialog id="logoutID" header="#{langueBean.getMsg('menu.logout')}" widgetVar="logout" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('menu.validateLogout')}" />  
            </div>
        </div>

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                     update="logoutID"/>

                <p:commandButton value="#{langueBean.getMsg('btnValidate')}" styleClass="ui-button-primary" 
                                 process="@this"
                                 actionListener="#{currentUser.disconnect(true)}"/>
            </div>
        </f:facet>
    </p:dialog>

    <ui:include src="../dialog/session/clearSession.xhtml" />

</ui:composition>
