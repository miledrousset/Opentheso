<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup id="thesaurusForm" >

        <b:panel style="margin-top: -20px; margin-left: -30px;  height: 700px; background-color: #FAFAFA; border: none;">
            <b:row style="margin-left: 30px; margin-right: 30px;">
                <b:column span="3">
                    <h:outputText value="#{langueBean.getMsg('profile.list_of_all_thesauri')}" style="font-size: 12px;" />
                </b:column>
            </b:row >

            <p:spacer />


            <b:row style="margin-left: 30px; margin-right: 30px;">
                <b:column span="12">
                    <!-- Vue liste de tous les utilisateurs -->

                    <b:row>
                        <b:column span="12">                                
                            <p:dataTable id="tabThesoProject" rendered="#{superAdminBean.allThesoProject != null}"
                                         value="#{superAdminBean.allThesoProject}" var="listTheso" scrollable="true" resizableColumns="true" scrollHeight="450"
                                         style="font-size: 12px;">

                                <p:column width="20" headerText="IdThesaurus">
                                    <h:outputText value="#{listTheso.idThesaurus}"/>
                                </p:column>
                                <p:column width="50" headerText="#{langueBean.getMsg('profile.name')}">
                                    <h:outputText value="#{listTheso.thesaurusName}"/>
                                </p:column>
                                <p:column width="100" headerText="#{langueBean.getMsg('profile.project')}">
                                    <h:outputText value="#{listTheso.groupName}"/>
                                </p:column>
                                <p:column width="20" >
                                    <b:navCommandLink rendered="#{currentUser.nodeUser.idUser != listUser.idUser}" 
                                                      iconAwesome="fa-share" icon-size="lg" style="color: #f47b2a; "
                                                      tooltip="#{langueBean.getMsg('profile.move_thesaurus_to_another_project')}" tooltip-delay-show="1000"
                                                      actionListener="#{moveThesoToProjectBean.setThesoSuperAdmin(listTheso.idThesaurus, listTheso.thesaurusName,  listTheso.idGroup)}"
                                                      update="profileForm:idMoveThesoToAnotherProjectSA profileForm:moveThesoToAnotherProjectSAForm"
                                                      oncomplete="PF('moveThesoToAnotherProjectSA').show();"/>                               
                                </p:column>
                            </p:dataTable>
                                    
                        </b:column>
                    </b:row>                                          
                </b:column>

            </b:row>
        </b:panel>
 
    </h:panelGroup>   

</ui:fragment>
