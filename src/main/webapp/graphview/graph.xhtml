<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Opentheso</title>

        <link href="../resources/img/icon_opentheso2.png" rel="icon" />

        <link rel="stylesheet" type="text/css" href="../resources/css/all.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_general.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/theme_opentheso.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/composants_opentheso.css" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"/> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/v4-shims.css"/>
    </h:head>

    <h:body id="page-top" onload="initMenu()">

        <p:idleMonitor timeout="#{connect.timeout}">
            <p:ajax event="idle" listener="#{sessionControl.isTimeout}" />
        </p:idleMonitor>


        <p:growl id="messageIndex" globalOnly="true" showDetail="true"/>

        <h:panelGroup rendered="#{menuBean.checkIfUserIsConnected()}" id="wrapper" style="height: 100%" >

            <ui:include src="../commun/menu.xhtml" />

            <div id="content-wrapper" style="width: 100%; min-height:100%; position:relative;">

                <h:form id="containerIndex" >             

                </h:form>

                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin: 20px">
                        <h1 class="h3 mb-0 text-gray-800"><span style="color: #f47b2a">#{langueBean.getMsg('graph')}</span></h1>
                    </div>

                            <div class="product card">
                                <h:form id="form">
                                    <p:dataView var="product" value="#{dataGraphView.graphObjetcs}" rows="12" paginator="true"
                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                                layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

                                        <p:dataViewGridItem>
                                            <div class="product-grid-item card border-1">
                                                <div class="product-grid-item-top">
                                                    <div>
                                                        <i class="pi pi-tag product-category-icon"/>
                                                        <span class="product-category">#{product.category}</span>
                                                    </div>
                                                </div>
                                                <div class="product-grid-item-content">
                                                    <div class="product-name">#{product.name}</div>
                                                    <div class="product-description">#{product.description}</div>
                                                    <p:rating readonly="true" value="#{product.rating}"/>
                                                </div>
                                                <div class="product-grid-item-bottom">
                                                    <h:outputText value="#{product.price}" styleClass="product-price">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>
                                                    <p:commandButton type="button"
                                                                     value="Add To Cart"
                                                                     icon="pi pi-shopping-cart"
                                                                     >
                                                    </p:commandButton>
                                                </div>
                                            </div>
                                        </p:dataViewGridItem>

                                        <p:dataViewListItem>
                                            <div class="product-list-item">
                                                <div class="product-list-detail">
                                                    <div class="product-name">#{product.name}</div>
                                                    <div class="product-description">#{product.description}</div>
                                                    <p:rating readonly="true" value="#{product.rating}"/>
                                                    <i class="pi pi-tag product-category-icon"/><span
                                                        class="product-category">#{product.category}</span>
                                                </div>
                                                <div class="product-list-action">
                                                    <h:outputText value="#{product.price}" styleClass="product-price">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>
                                                    <p:commandButton type="button"
                                                                     value="Add To Cart"
                                                                     icon="pi pi-shopping-cart"
                                                                     >
                                                    </p:commandButton>
                                                    <span class="product-badge status-#{product.name.toLowerCase()}">#{product.name}</span>
                                                </div>
                                            </div>
                                        </p:dataViewListItem>
                                    </p:dataView>

                                </h:form>


                    </div>
                </div>
                <ui:include src="../commun/footer.xhtml" />
            </div>
        </h:panelGroup> 
    </h:body>
</html>
