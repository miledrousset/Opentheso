<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idGenerateArkGroup" header="Ark" widgetVar="generateArkGroup" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form id="generateArkGroupForm" >
            <div class="row" style="margin-top: 20px;">
                <div class="col-12" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.concept.generate_ark')} -> : "
                                  style="font-size: 13px; margin-left: 10px; color: black;"/>

                    <h:outputText value=" #{groupView.nodeGroup.lexicalValue}"
                                  style="font-size: 13px; color: #FF7979;">
                    </h:outputText >
                </div>
            </div>
            <p:separator />
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button" icon="fas fa-undo-alt"
                                 style="margin-right: 10px"
                                 ajax="true" process="@form"
                                 oncomplete="PF('generateArkGroup').hide();"/>

                <p:commandButton value="#{langueBean.getMsg('service.generate')}" styleClass="ui-button-success" icon="pi pi-check"
                                 update="containerIndex messageIndex" 
                                 ajax="true" process="@form"
                                 actionListener="#{addArkGroupBean.generateArkGroup(selectedTheso.currentIdTheso)}" 
                                 oncomplete="PF('generateArkGroup').hide();"/>
            </div>
        </h:form>
    </p:dialog> 
</ui:fragment>
