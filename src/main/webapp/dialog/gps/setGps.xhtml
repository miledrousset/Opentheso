<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idSetGps" header="#{langueBean.getMsg('rightbody.concept.gps_coordinates')}" 
              widgetVar="setGps" width="450" showEffect="fade" modal="true" resizable="false" 
              position="top" style="margin-top: 30px" >
        <h:form>

            <p:defaultCommand target="addGpsBtn" />
            
            <div class="row">
                <div class="col-12" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.nameOfConcept')} : " /> 
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="color: #C63632;"/> 
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="Latitude : " /> 
                </div>
                <div class="col-7">
                    <p:inputText value="#{gpsBean.gpsSelected.latitude}" style="width: 100%;"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-5">
                    <h:outputText value="Longitude : " /> 
                </div>
                <div class="col-7">
                    <p:inputText value="#{gpsBean.gpsSelected.longitude}" style="width: 100%;"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" 
                                 styleClass="ui-button-secondary button" style="margin-right: 10px"
                                 ajax="true" process="@form" icon="fas fa-undo-alt"                              
                                 actionListener="PF('setGps').hide();" update="containerIndex:idSetGps"/>

                <p:commandButton id="addGpsBtn" value="#{langueBean.getMsg('btnValidate')}"
                                 update="containerIndex:formRightTab messageIndex"
                                 ajax="true" process="@form" icon="pi pi-check" 
                                 styleClass="ui-button-success" oncomplete="PF('setGps').hide();"
                                 actionListener="#{gpsBean.addNewCoordinateGps()}" />
            </div>
        </h:form>
    </p:dialog>     
</ui:fragment>
