<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteGps" header="CoordonnÃ©es GPS" widgetVar="deleteGps" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 150px" >         

        <h:form id="deleteGpsForm">   
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>            
            
            <b:column span="5"  style="background: #FAFAFA">
                <h:outputText value="lat: " style="font-size: 12px;"/>
                <h:outputText value="#{gpsBean.nodeGps.latitude}" style="font-size: 12px; color: #43B572"/>                    
            </b:column>
            <b:column span="5"  style="background: #FAFAFA">
                <h:outputText value="long: " style="font-size: 12px;"/>
                <h:outputText value="#{gpsBean.nodeGps.longitude}" style="font-size: 12px; color: #43B572"/>                    
            </b:column>            
            <b:column span="2" style="background: #FAFAFA">
                <b:navCommandLink icon-awesome="fas fa-trash-alt" style="color: #FF7979"
                                  action="#{gpsBean.deleteCoordinateGps()}"
                                     update="formRightTab:viewTabConcept:idConceptGps"
                                     oncomplete="PF('deleteGps').hide();"/>
            </b:column>
            <p:spacer height="30" />   
        </h:form>  
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
