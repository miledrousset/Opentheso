<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteNote" header="#{langueBean.getMsg('rightbody.concept.delete_note')}" widgetVar="deleteNote" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 50px; max-height: 500px;overflow-y:scroll ">         

        <h:form id="deleteNoteForm">   
            
            <b:row >
                <b:column span="11" offset="1"  colXs="11" offset-xs="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: #43B572;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>      

            <b:row>
                <ui:repeat var="noteToDelete" value="#{noteBean.nodeToDelete()}" >
                    <b:column span="10" offset="1" colXs="10" style="background: #FAFAFA">
                        <p:inputTextarea rendered="#{noteToDelete.lexicalvalue != ''}"
                                       value="#{noteToDelete.lexicalvalue}"  
                                       style="width: 100%; font-size: 12px; color: black" />
                    </b:column>                    
                    <b:column span="1" colXs="1"  style="background: #FAFAFA">
                        <b:navCommandLink icon-awesome="fa-trash" style="color: #FF7979"
                                          tooltip="#{langueBean.getMsg('rightbody.concept.delete_note')}"
                                          action="#{noteBean.deleteNote(
                                                   noteToDelete,
                                                   currentUser.nodeUser.idUser)}"
                                         update="formRightTab:viewTabConcept:deleteNoteForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>
            <p:spacer height="30" />            
        </h:form>
    </p:dialog> 
</ui:fragment>
