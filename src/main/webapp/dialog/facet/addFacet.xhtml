<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddFacet" header="#{langueBean.getMsg('rightbody.facetdialog.add_new_facet')}" 
              widgetVar="addFacet" width="450" showEffect="fade" modal="true" 
              resizable="false" position="top" style="margin-top: 30px" >
        
        <h:form id="addFacetForm">
            <p:defaultCommand target="validateNewFacet" />
            
            <div class="row">
                <div class="col-12" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.facetdialog.parent_concept')} : "/> 
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="color: #C63632;"/>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-5" style="margin-top: 3px">
                    <h:outputText value="#{langueBean.getMsg('rightbody.facetdialog.facet_name')}: " />  
                </div>
                <div class="col-7">
                    <p:inputText label="#{langueBean.getMsg('rightbody.facetdialog.facet_name')}" 
                                 value="#{editFacet.newFacetName}" style="width: 100%"/>            
                </div>
            </div>
            
            <div class="row" style="margin-top: 10px">
                <div class="col-12 md:col-4">
                    <h:outputText value="#{langueBean.getMsg('candidat.definition')}:" style="font-size: 14px; "/>
                </div>
                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <p:textEditor id="textEditorDef" widgetVar="DefinitionNew"
                                      value="#{editFacet.definition}" allowLinks="true"
                                      secure="false" height="100" style="font-size: 12px; color: black; border-color: #43B572; width: 100%;"
                                      placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_value')}" />
                    </div>
                </div>
            </div>
            
            
            <div style="width: 100%; text-align: right; margin-top: 20px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}"
                                 style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button" 
                                 actionListener="PF('addFacet').hide();" 
                                 update="containerIndex:idAddFacet"/>

                <p:commandButton id="validateNewFacet" styleClass="ui-button-success" 
                                 value="#{langueBean.getMsg('btnValidate')}" 
                                 update="containerIndex:formLeftTab containerIndex:formRightTab messageIndex"                                
                                 actionListener="#{editFacet.addNewFacet()}"
                                 icon="pi pi-check" ajax="true" process="@form" />
            </div>
        </h:form>        
    </p:dialog>
</ui:fragment>
