<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idAddConceptToFacet" header="#{langueBean.getMsg('rightbody.conceptdialog.addToFacet')}" widgetVar="addConceptToFacet"
              modal="true" resizable="true" position="top" width="400" style="margin-top: 50px" >
        

            <div class="row">
                <div class="col-12" style=" margin-bottom: 10px; width: 100%">
                    <h:outputText value="#{langueBean.getMsg('btnAdd')} " />
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="font-size: 13px; color: #42a068;" />
                    <h:outputText value=" #{langueBean.getMsg('rightbody.conceptdialog.toFacet')} :"  />
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.searchFacet')}" style="font-size: 12px; width: 100%" />
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p:autoComplete id="autoFacetteSearch" value="#{editFacet.facetSelectedAutocomplete}"
                                    var="facet"
                                    forceSelection="true"
                                    completeMethod="#{editFacet.searchFacet}"
                                    minQueryLength="1" itemLabel="#{facet.value}" itemValue="#{facet}" converter="searchConverterIdValue"
                                    scrollHeight="600" inputStyle="font-size: 12px; width: 100%; height: 28px;box-shadow: none;border-color: #43B572"
                                    style="font-size: 12px; height: 28px; width: 100%">
                        <p:column style="font-size: 12px; width: 100%">
                            <h:outputText title="#{facet.id}" value="#{facet.value}" />
                        </p:column>

                    </p:autoComplete>
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary" style="margin-right: 10px"
                                 actionListener="PF('addConceptToFacet').hide();" update="idAddConceptToFacet" />

                <p:commandButton value="#{langueBean.getMsg('btnAdd')}" update="containerIndex messageIndex"
                                 styleClass="ui-button-primary" oncomplete="PF('addConceptToFacet').hide();"
                                 actionListener="#{editFacet.addConceptToFacet()}" />
            </div>

    </p:dialog>

</ui:fragment>
