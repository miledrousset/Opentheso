<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idConfirmDeleteCorpus" header="Confirmer la suppression" widgetVar="confirmDeleteCorpus" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <div class="row">
            <div class="col-12" >
                <h:outputText value="Voulez-vous supprimer le lien vers ce corpus " style="font-size: 13px; color: black;"/>                    
            </div>
        </div>

        <div class="row" style="margin-top: 5px; font-size: 12px;">
            <div class="col-12" >
                <h:outputText value="#{corpusBean.nodeCorpusForEdit.corpusName}"
                              style="font-size: 13px; color: #C63632;"/>
            </div>            
        </div>

        <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

            <p:commandButton value="#{langueBean.getMsg('candidat.close')}"
                             styleClass="ui-button-secondary button" icon="fas fa-undo-alt"
                             style="margin-right: 10px"
                             actionListener="PF('confirmDeleteCorpus').hide();" update="idConfirmDeleteCorpus"/>

            <p:commandButton value="Supprimer" styleClass="ui-button-success" icon="pi pi-check"
                             update="containerIndex messageIndex"
                             oncomplete="PF('confirmDeleteCorpus').hide();"
                             actionListener="#{corpusBean.deleteCorpus()}" />
        </div>
    </p:dialog>     
</ui:fragment>
