<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idNewCorpus" header="#{langueBean.getMsg('setting.newCorpus')}" widgetVar="newCorpus" 
              modal="true" resizable="true" position="top" width="550" style="margin-top: 50px" >  
        <h:form id="newCorpusForm">
            <div class="row">
                <div class="col-5" >
                    <p:outputLabel value="#{langueBean.getMsg('statistique.label')} *" style="font-size: 12px;"/>
                </div>
                <div class="col-7" >
                    <p:inputText value="#{corpusBean.nodeCorpusForEdit.corpusName}" style="width: 100%">
                        <p:ajax event="change" />
                    </p:inputText>
                </div>                
            </div>

            <div class="row" style="margin-top: 5px">
                <!-- Choix d'un lien vers un corpus par URL uniquement sans récupération du compteur -->
                <div class="col-10" >
                    <h:outputText value="#{langueBean.getMsg('setting.infoFistLink')}" style="font-size: 12px;"/>
                </div>
                <div class="col-1">
                    <p:toggleSwitch id="toggleCount" label="Off/On" value="#{corpusBean.nodeCorpusForEdit.isOnlyUriLink}" 
                                     style="font-size: 12px">
                        <p:ajax event="change" update="newCorpusForm" />
                    </p:toggleSwitch>
                </div>
            </div>

            <h:panelGroup id="uriCount" rendered="#{!corpusBean.nodeCorpusForEdit.isOnlyUriLink}">
                <div class="row" style="margin-top: 5px" contentDisabled="#{corpusBean.nodeCorpusForEdit.isOnlyUriLink}">
                    <div class="col-5" >
                        <p:outputLabel value="#{langueBean.getMsg('setting.UriToGetTotal')} *" style="font-size: 12px;"/>
                    </div>
                    <div class="col-7" >
                        <p:inputText label="" value="#{corpusBean.nodeCorpusForEdit.uriCount}" style="width: 100%">
                            <p:tooltip value="#{langueBean.getMsg('setting.infoUriCount')}" showDelay="500" />
                        </p:inputText>
                    </div>
                </div>                
            </h:panelGroup>

            <div class="row">
                <div class="col-11" >
                    <p:outputLabel value="Varibales disponibles: (##id##, ##value##, ##arkid##) " style="font-size: 12px; margin-left: 10px;color: #D32F2F;"/>
                </div>
            </div> 
            <div class="row">
                <div class="col-11" style="margin-top: -10px;">
                    <p:outputLabel value="example : " style="font-size: 12px; margin-left: 10px; color: #D32F2F; font-style: italic; color: #D32F2F;"/>
                    <p:outputLabel value=" https://monserveur/_count?q=concept-number:##id##" style="font-size: 12px; color: #4f1915; font-style: italic;"/>
                </div>
            </div>             
            

            <div class="row" style="margin-top: 5px" contentDisabled="#{corpusBean.nodeCorpusForEdit.isOnlyUriLink}">
                <div class="col-5" >
                    <p:outputLabel value="#{langueBean.getMsg('setting.UriToLink')} *" style="font-size: 12px;"/>
                </div>
                <div class="col-7" >
                    <p:inputText value="#{corpusBean.nodeCorpusForEdit.uriLink}" style="width: 100%">
                        <p:tooltip value="#{langueBean.getMsg('setting.infoUriLink')}" showDelay="500" />
                        <p:ajax event="change" />
                    </p:inputText>
                </div>
            </div>
            
            <div class="row">
                <div class="col-11" >
                    <p:outputLabel value="example : " style="font-size: 12px; margin-left: 10px; color: #D32F2F; font-style: italic"/>
                    <p:outputLabel value=" https://monserveur/_serach?q=concept-number:##id##" style="font-size: 12px; color: #4f1915; font-style: italic"/>
                </div>
            
            </div>              

            <div class="row" style="margin-top: 5px">
                <div class="col-10" >
                    <h:outputText value="#{langueBean.getMsg('setting.activateCorpus')}" style="font-size: 12px;"/>
                </div>
                <div class="col-1">
                    <p:toggleSwitch label="Off/On" value="#{corpusBean.nodeCorpusForEdit.active}" style="font-size: 12px"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">

                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" styleClass="ui-button-secondary button" icon="fas fa-undo-alt" 
                                 style="margin-right: 10px"
                                 actionListener="PF('newCorpus').hide();" update="idNewCorpus"/>

                <p:commandButton value="#{langueBean.getMsg('btnAdd')}" styleClass="ui-button-success" icon="pi pi-check"
                                 update="containerIndex messageIndex"
                                 actionListener="#{corpusBean.addNewCorpus()}" />
            </div>
        </h:form>
    </p:dialog>  
</ui:fragment>
