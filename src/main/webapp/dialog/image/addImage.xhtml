<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddImage" header="#{langueBean.getMsg('rightbody.conceptdialog.add_image')}" widgetVar="addImage" 
              width="650" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >

        <h:form>
            
            <p:defaultCommand target="addImageBtn" />
            

            
            <div class="row" style="margin-top: 10px;font-size: 14px;">
                <div class="col-3" style="text-align: right; ">
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.term')}" />           
                </div>
                <div class="col-9" style="text-align: left">
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}" style="color: #C63632;" />
                </div>
            </div>            

            <div class="row" style="margin-top: 10px; text-align: right">
                <div class="col-3" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.uri_image')} *" />              
                </div>
                <div class="col-9">
                    <p:inputText placeholder="#{langueBean.getMsg('rightbody.conceptdialog.type_uri')} ..."  
                                 value="#{imageBean.uri}" style="width: 100%;"/> 
                </div>
            </div>
            
            <!-- Name -->
            <div class="row" style="margin-top: 10px; text-align: right">
                <div class="col-3" >
                    <h:outputText value="#{langueBean.getMsg('statistique.label')}" />              
                </div>
                <div class="col-9">
                    <p:inputText placeholder="..."  
                                 value="#{imageBean.name}" style="width: 100%;"/> 
                </div>
            </div>            

            <!-- creator -->
            <div class="row" style="margin-top: 10px; text-align: right">
                <div class="col-3" >
                    <h:outputText value="#{langueBean.getMsg('dublincore.creator')}" />
                </div>
                <div class="col-9">
                    <p:inputText placeholder="..."  
                                 value="#{imageBean.creator}" style="width: 100%;"/>
                </div>
            </div>
            
            <div class="row" style="margin-top: 10px; text-align: right">
                <div class="col-3" >
                    <h:outputText value="#{langueBean.getMsg('rightbody.conceptdialog.copyright')}" />
                </div>
                <div class="col-9">
                    <p:inputText placeholder="#{langueBean.getMsg('rightbody.conceptdialog.copyright')} ..."  
                                 value="#{imageBean.copyright}" style="width: 100%;"/>
                </div>
            </div>

            <div style="width: 100%; text-align: right; margin-top: 15px; margin-bottom: 5px;">
                <p:commandButton value="#{langueBean.getMsg('candidat.close')}" style="margin-right: 10px"
                                 icon="fas fa-undo-alt" styleClass="ui-button-secondary button" 
                                 actionListener="PF('addManualAlignment').hide();" update="containerIndex"/>
                
                <p:commandButton id="addImageBtn" value="#{langueBean.getMsg('btnValidate')}" 
                                 update="containerIndex messageIndex"
                                 oncomplete="PF('addImage').show();"
                                 icon="pi pi-check" styleClass="ui-button-success" ajax="true" process="@form"
                                 actionListener="#{imageBean.addNewImage(currentUser.nodeUser.idUser)}" />
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
