<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!--    <b:modal id="idRenameConcept"  class="renameConcept" title="Renommer le concept" close-on-escape="false" backdrop="false"
                 style="font-size: 12px;">
    -->

    <p:dialog id="idDeleteHandle" header="Ark" widgetVar="deleteHandle" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 50px" >         

        <h:form id="deleteHandleForm">           
            <b:row >
                <b:column span="12" >
                    <h:outputText value="Supprimer l'identifiant Handle pour : "
                                  style="font-size: 13px; margin-left: 10px; color: black;"/>

                    <h:outputText value=" #{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: #FF7979;">
                    </h:outputText >
                </b:column>
            </b:row> 
            
            <b:row >
                <b:column span="12" >
                    <b:messages  autoUpdate="true"/> 
                </b:column>            
            </b:row>
            
            <b:row >
                <b:column span="12" >
                    <b:row>
                        <b:column span="12"  >
                            <p:separator/>
                        </b:column>
                    </b:row>               
                </b:column>
            </b:row>             
            
            
            
            <b:row style="margin-bottom: 20px;">
                <b:column span="5" offset="3" >
                    <b:commandButton value="Supprimer" update="deleteHandleForm messageIndex"
                                     class="btn btn-primary"
                                     action="#{editConcept.deleteHandle()}" 
                                     style="width:100%; font-size: 12px;color: white; background: #43B572;"
                                     oncomplete="PF('deleteHandle').hide();"/>
                </b:column>
            </b:row>
        </h:form>
    </p:dialog> 
</ui:fragment>
