<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idCopyAndPasteBetweenTheso" header="Validation copier/coller" widgetVar="copyAndPasteBetweenTheso" 
              width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" >      

        <div class="row">
            <div class="col-3">
                <h:outputText value="Copier : "/>                 
            </div>
            <div class="col-4">
                <h:outputText value="#{copyAndPasteBetweenTheso.nodeConceptDrag.term.lexical_value} (#{copyAndPasteBetweenTheso.nodeConceptDrag.concept.idConcept})"/>                 
            </div>                
        </div>

        <div class="row">
            <div class="col-3">
                <h:outputText value="du thésaurus : "/>                      
            </div>
            <div class="col-4">
                <h:outputText value="#{copyAndPasteBetweenTheso.idThesoOrigin}"/>                      
            </div>
        </div>            

        <div class="row">
            <div class="col-3">
                <h:outputText value="vers : "/>                      
            </div>
            <div class="col-4">
                <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"/>                      
            </div>
        </div>            
        <p:spacer/>

        <div class="row">
            <div class="col-3">
                <h:outputText value="récupérer les identifiants : "/>                      
            </div>
            <div class="col-4">
                <p:selectOneMenu id="basic" value="#{copyAndPasteBetweenTheso.identifierType}">
                    <f:selectItem itemLabel="Non" itemValue="sans" />
                    <f:selectItem itemLabel="Ark" itemValue="ark" />
                    <f:selectItem itemLabel="Handle" itemValue="handle" />
                </p:selectOneMenu>                
            </div>
        </div>      

        <f:facet name="footer">
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('copyAndPasteBetweenTheso').hide();" update="idCopyAndPasteBetweenTheso"/>
                
                <p:commandButton class="btn btn-primary" title="Confirmer" update="containerIndex messageIndex" 
                                 actionListener="#{copyAndPasteBetweenTheso.paste()}"
                                 oncomplete="PF('copyAndPasteBetweenTheso').hide();"/>
            </div>
        </f:facet>
    </p:dialog>  
</ui:composition>
