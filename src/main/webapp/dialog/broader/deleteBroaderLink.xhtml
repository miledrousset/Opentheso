<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteBroaderLink" header="#{langueBean.getMsg('rightbody.conceptdialog.delete_generic_relationship')}" widgetVar="deleteBroaderLink" 
              modal="true" resizable="true" position="top" width="320" style="margin-top: 150px" >         

        <h:form id="deleteBroaderLinkForm">   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>              
                                  
            <b:row style="font-size: 12px;">
                <ui:repeat var="broader" value="#{broaderBean.nodeBTs}" >
                    <b:column span="8" offset="1" style="background: #FAFAFA">
                        <h:outputText value="#{broader.title} (#{broader.idConcept})"
                                      style="color: #43B572"/> 
                    </b:column>
                    <b:column span="2" style="background: #FAFAFA">
                        <b:navCommandLink icon-awesome="fas fa-trash-alt" style="color: #FF7979"
                                          action="#{broaderBean.deleteBroaderLink(
                                                   broader,
                                                   currentUser.nodeUser.idUser)}"
                                         update="formRightTab:viewTabConcept:deleteBroaderLinkForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>
            
            <p:spacer height="30" />  

            <b:row >
                <b:column span="11" offset="1" >
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>              
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
