<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idDeleteNote" header="Confirmer la suppression" widgetVar="deleteNote"
               width="450" showEffect="fade" modal="true" resizable="false" position="top" style="margin-top: 30px" > 

        <h:form id="deleteNoteForm">
            
            <div class="row">
                <div class="col-12">
                    <h:outputText value="Voulez-vous supprimer la définition : " style="font-weight: bold;"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <h:outputText value="#{noteBeanCandidat.selectedNodeNote.lexicalvalue}"
                                  style="font-size: 13px; color: #C63632;"/>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <h:outputText value="La suppression est définitive !!" style="font-size: 13px; color: black;"/>
                </div>
            </div>
            
            <div style="width: 100%; text-align: right; margin-top: 5px; margin-bottom: 5px;">
                <p:commandButton title="Fermer" class="btn btn-secondary" style="margin-right: 10px"
                                 actionListener="PF('deleteNote').hide();" update="deleteNoteForm"/>

                <p:commandButton class="btn btn-danger" title="Supprimer" oncomplete="PF('deleteNote').hide();"
                                 update="deleteNoteForm containerIndex messageIndex"
                                 actionListener="#{noteBeanCandidat.deleteNote(currentUser.nodeUser.idUser)}"/>
            </div>    
        </h:form>  
    </p:dialog>     
</ui:fragment>
