<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script type="module" src="./assets/main.js"></script>
        <script type="module" src="./assets/graph_generator.js"></script>
        <script src="./assets/multiselect-dropdown.js"></script>
        <title>Opentheso graphe D3js</title>
    </head>
    <body>
        <div id="graph"></div>
        <div id="button-group" style="position: absolute; top: 5px; left: 5px; display: flex; gap: 5px">
            <button
                    id="back-button"
            >
                Retour sur Opentheso
            </button>
            <button
                    id="settings-button"
            >
                Ouvrir/fermer le menu
            </button>
        </div>


        <div
                id="settings-panel"
                style="
                position: absolute;
                top: 30px;
                left: -1000px;
                margin: 10px 0 0 10px;
                background: #aaaaaa;
                padding: 10px 10px 10px 10px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            "
        >
            <div class="legend-row-container">
                <label>URL pour récupérer les données: </label>
                <input id="data-url" type="text" style="width: 500px" />
                <button id="show-data">Afficher</button>
            </div>
            <div class="legend-row-container">
                <label>Format de données (Activé = Opentheso / Désactivé = Neo4J)</label>
                <input id="data-format" type="checkbox" disabled/>
            </div>
            <div class="legend-row-container">
                <label>Afficher les labels des relations</label>
                <input id="show-relationships" type="checkbox" />
                <label class="danger-text">
                    Activer cette fonctionnalité peut provoquer un
                    ralentissement de la simulation
                </label>
            </div>
            <div class="legend-row-container">
                <label>Relations affichées: </label>
                <select id="select-links" multiple style="min-width: 500px">
                    <option value="skos__broader">Terme générique</option>
                    <option value="skos__narrower" selected>Terme spécifique</option>
                    <option value="skos__related">Terme associé</option>
                    <option value="skos__exactMatch">Alignement exact</option>
                    <option value="skos__inScheme">Dans thésaurus</option>
                    <option value="skos__hasTopConcept" selected>Top Concept</option>
                    <option value="ns0__isReplacedBy">Est replacé par</option>
                    <option value="ns0__replace">Remplace</option>
                    <option value="ns2__memberOf">Membre de</option>
                </select>
            </div>
            <div class="legend-row-container">
                <label>WIP - Noeuds affichés: </label>
                <select id="select-nodes" multiple style="min-width: 500px">
                    <option value="skos__Concept" selected>Concept</option>
                    <option value="skos__Collection">Collection</option>
                    <option value="skos__ConceptScheme" selected>
                        Thésaurus
                    </option>
                    <option value="Resource" selected>Resource</option>
                </select>
            </div>
            <div class="legend-row-container">
                <label>Code de langue:</label>
                <input
                    id="language-input"
                    placeholder="fr, en, es..."
                    value="fr"
                    style="width: 75px"
                />
            </div>
            <div class="legend-row-container">
                <label>Exportation au format SVG: </label>
                <input
                    id="download-file-name"
                    placeholder="Nom du fichier"
                    style="width: 200px"
                />
                <button id="download-svg">Télécharger</button>
            </div>
        </div>
    </body>
</html>
